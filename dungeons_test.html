  <script>

    function showLoading(show) {
      const loading = document.getElementById("loadingOverlay");

    async function loadDungeons() {
      showLoading(true);
      
      try {
        // è¼‰å…¥å‰¯æœ¬è³‡æ–™ï¼ˆå…¬é–‹APIï¼‰
        const res = await fetch("parameter/dungeons.json");

        // å–å¾—é€²åº¦

          // ğŸš€ ä¿®æ”¹ï¼šèª¿æ•´é€²å…¥å±¤æ•¸é‚è¼¯
          let targetLayer;

          if (current === 0) {
            // ç„¡é€²åº¦è¨˜éŒ„ï¼Œå¾ç¬¬0å±¤é–‹å§‹

            targetLayer = Math.max(current - 1, 0);

          }
          
          // ç¢ºä¿ä¸è¶…éæœ€å¤§å±¤æ•¸
          targetLayer = Math.min(targetLayer, totalLayers - 1);
          
          const isLastLayer = (targetLayer === totalLayers - 1);

          // ğŸš€ ä¿®æ”¹ï¼šèª¿æ•´æŒ‰éˆ•æ–‡å­—é‚è¼¯
          let text, cls;
          
          if (isLastLayer) {

            text = "é€²å…¥ BOSS é—œå¡";
            cls = "button-boss";
          } else if (isReturnToLayer) {
            // å›åˆ°ä¸Šä¸€å±¤
            text = `å›åˆ°ç¬¬ ${targetLayer + 1} å±¤`;
            cls = "button-normal";
          } else {
            // é¦–æ¬¡æŒ‘æˆ°æˆ–å¾ç¬¬ä¸€å±¤é–‹å§‹
            text = targetLayer === 0 ? "å¾ç¬¬ä¸€å±¤é–‹å§‹" : `é€²å…¥ç¬¬ ${targetLayer + 1} å±¤`;
            cls = "button-normal";

          let lockReason = "";
          const preTaskId = dungeon["Pre-Task"];
          const preTaskReq = dungeon["Pre-Task-ReqTime"] || 0;

          if (level < dungeon.min_level) {
            lockReason = `ç­‰ç´šéœ€é”åˆ° ${dungeon.min_level} ç´š`;

          if (preTaskId && preTaskReq > 0 && cleared < preTaskReq) {
            const remain = preTaskReq - cleared;
            const preTaskName = dungeons.find(d => d.id === preTaskId)?.name || preTaskId;
            const taskText = `é‚„éœ€å®Œæˆ ${remain} æ¬¡ ${preTaskName}ã€‚`;
            lockReason = lockReason ? `${lockReason}<br>${taskText}` : taskText;
          }

          let buttonHtml = `<button class="${cls}" onclick="window.parent.loadPage('dungeon_layer_test.html?dungeon=${dungeon.id}&layer=${targetLayer}')">${text}</button>`;
          if (lockReason) {
            buttonHtml = `<p style=\"color:red\">${lockReason}</p>`;
          }

          const div = document.createElement("div");
          div.className = "dungeon-card";
          div.innerHTML = `

                <p style="color: #ffd93d; font-size: 0.9em;">
                  ${current > 0 ? `ç›®å‰é€²åº¦ï¼šç¬¬ ${current} å±¤å·²é€šé—œ` : 'å°šæœªæŒ‘æˆ°'}
                </p>

          document.getElementById("dungeonList").appendChild(div);
        }

        showLoading(false);

      } catch (error) {

    onAuthStateChanged(auth, async (user) => {
