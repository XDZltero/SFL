<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>升級與技能頁面</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; padding-top: 60px; }
    input { margin: 5px; padding: 5px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    #base_stats ul { padding-left: 20px; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 1em; margin-top: 1em; }

    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 0.95em;
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
    <div>
      <button onclick="location.href='index.html'">🔙 返回主頁</button>
      <button onclick="logout()">🔓 登出</button>
    </div>
  </div>

  <div id="loadingOverlay">⏳ 載入中，請稍候...</div>

  <h1>🧠 升級與技能管理</h1>

  <hr>

  <h2>⬆️ 分配能力點</h2>
  <div id="base_stats">(請先載入角色資料)</div>
  <input id="lvl_hp" type="number" placeholder="HP + ?" />
  <input id="lvl_atk" type="number" placeholder="攻擊 + ?" />
  <input id="lvl_luck" type="number" placeholder="運氣 + ?" />
  <button onclick="submitLevelUp()">提交分配</button>

  <hr>

  <h2>📘 技能查詢與升級</h2>
  <button onclick="getSkills()">查詢技能</button><br><br>
  技能 ID：<input id="skill_id" placeholder="輸入技能 ID" />
  <button onclick="skillUp()">升級技能</button>

  <pre id="log"></pre>

  <script type="module">
    const API_BASE = "https://sfl-9cb8.onrender.com";
    const emailSpan = document.getElementById("userEmail");
    const baseStatsBlock = document.getElementById("base_stats");
    const loading = document.getElementById("loadingOverlay");
    let userId = null;

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.href = "/SFL/login.html";
      });
    }

    window.logout = logout;

    function log(msg) {
      const out = typeof msg === "object" ? JSON.stringify(msg, null, 2) : msg;
      document.getElementById("log").innerText = out;
    }

    async function waitForUser() {
      return new Promise((resolve) => {
        const unsub = firebase.auth().onAuthStateChanged((user) => {
          unsub();
          resolve(user);
        });
      });
    }

    async function loadStatus() {
      if (!userId) return;
      showLoading(true);
      try {
        const res = await fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`);
        const data = await res.json();

        if (data.error) return log(data);

        let html = "<ul>";
        for (const [k, v] of Object.entries(data.base_stats || {})) {
          html += `<li>${k.toUpperCase()}：${v}</li>`;
        }
        html += "</ul>";

        baseStatsBlock.innerHTML = html;
        log(data);
      } catch (err) {
        log("❌ 載入錯誤：" + err.message);
      } finally {
        showLoading(false);
      }
    }

    async function submitLevelUp() {
      if (!userId) return;
      const hp = parseInt(document.getElementById("lvl_hp").value || "0");
      const atk = parseInt(document.getElementById("lvl_atk").value || "0");
      const luck = parseInt(document.getElementById("lvl_luck").value || "0");

      showLoading(true);
      const res = await fetch(`${API_BASE}/levelup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user: userId,
          allocate: { hp, attack: atk, luck }
        })
      });

      const data = await res.json();
      log(data.message || data);
      await loadStatus();
      showLoading(false);
    }

    window.submitLevelUp = submitLevelUp;

    async function getSkills() {
      if (!userId) return;
      showLoading(true);
      const res = await fetch(`${API_BASE}/skills?user=${encodeURIComponent(userId)}`);
      const data = await res.json();

      if (res.ok) {
        let out = "📘 技能列表：\n";
        for (const [id, info] of Object.entries(data)) {
          out += `  - ${info.name}（Lv ${info.level}, 倍率: ${info.multiplier}）\n`;
        }
        log(out);
      } else {
        log(data.error || "技能查詢失敗");
      }
      showLoading(false);
    }

    window.getSkills = getSkills;

    async function skillUp() {
      const skill = document.getElementById("skill_id").value.trim();
      if (!userId || !skill) return alert("請輸入技能 ID");

      showLoading(true);
      const res = await fetch(`${API_BASE}/skillup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: userId, skill })
      });

      const data = await res.json();
      log(data.message || data);
      await getSkills();
      showLoading(false);
    }

    window.skillUp = skillUp;

    // 主流程
    (async () => {
      showLoading(true);
      const user = await waitForUser();
      if (!user) {
        location.href = "/SFL/login.html";
        return;
      }

      userId = user.email;

      // 載入暱稱顯示
      const res = await fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`);
      const data = await res.json();
      emailSpan.innerText = data.nickname || userId;

      await loadStatus();
      showLoading(false);
    })();
  </script>
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.warn("載入 footer 失敗", err));
  </script>
</body>
</html>
