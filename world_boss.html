<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>世界王挑戰</title>
<link rel="icon" href="favicon.ico" />
<link href="css/style.css" rel="stylesheet"/>
<link href="css/dungeon_layer_winning.css" rel="stylesheet"/>
<link href="css/dungeon_layer.css" rel="stylesheet"/>
<link href="css/world_boss.css" rel="stylesheet"/>
</head>
<body class="world-boss-mode">

<!-- 世界王血量條 -->
<div class="world-boss-hp-container">
  <div class="world-boss-title">🌍 世界王挑戰 🌍</div>
  <div class="world-hp-bar-container">
    <div class="world-hp-bar" id="worldHpBar" style="width: 75.3%;">
      <div class="world-hp-text" id="worldHpText">75,328,419 / 100,000,000</div>
    </div>
  </div>
  <div class="world-boss-stats">
    <div class="world-stat-item">參與者: <span class="world-stat-value" id="participantCount">1,247</span></div>
    <div class="world-stat-item">等級: <span class="world-stat-value" id="bossLevel">99</span></div>
    <div class="world-stat-item">階段: <span class="world-stat-value" id="currentPhase">1 / 3</span></div>
  </div>
</div>

<!-- 倒數計時器 -->
<div class="countdown-timer">
  <div class="countdown-label">⏰ 挑戰結束倒數</div>
  <div class="countdown-value" id="countdownDisplay">72:15:30</div>
</div>

<!-- 頁面載入遮罩 -->
<div id="loadingOverlay">
<div class="particles" id="pageParticles"></div>
<div class="battle-loading-container">
<div class="battle-icon">🐲</div>
<div class="battle-title normal-title">載入世界王</div>
<div class="loading-text" id="pageLoadingText">正在連接世界王戰場...</div>
<div class="progress-container">
<div class="progress-bar" id="pageProgressBar"></div>
</div>
<div class="progress-text" id="pageProgressText">0%</div>
<div class="battle-tips">
        🌍 全世界的冒險者正在一起戰鬥！<br/>
        ⚔️ 每一次攻擊都關乎人類的命運
      </div>
</div>
</div>

<div id="content">
<div class="section" id="userInfo">🧍 角色資訊載入中...</div>
<div class="section world-boss-info-container" id="worldBossInfo">🐲 世界王資訊載入中...</div>
<div class="section"><strong>🌍 世界戰鬥紀錄</strong><pre id="logArea"></pre></div>
</div>

<div id="footer">
<button id="worldBossBtn" onclick="challengeWorldBoss()">🌍 挑戰世界王 🌍</button>
<button id="leaveBtn" onclick="leaveWorldBoss()">🏃 離開戰場</button>
</div>

<script>
function createPageParticles() {
  const particlesContainer = document.getElementById("pageParticles");
  if (!particlesContainer) return;
  particlesContainer.innerHTML = "";
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "%";
    particle.style.animationDelay = Math.random() * 4 + "s";
    particle.style.animationDuration = (Math.random() * 2 + 3) + "s";
    particle.style.background = `rgba(${Math.random() > 0.5 ? '255, 215, 0' : '255, 140, 0'}, 0.8)`;
    particlesContainer.appendChild(particle);
  }
}

function startPageLoadingProgress() {
  const progressBar = document.getElementById("pageProgressBar");
  const progressText = document.getElementById("pageProgressText");
  const loadingText = document.getElementById("pageLoadingText");
  if (!progressBar || !progressText || !loadingText) return;

  const messages = [
    "正在連接世界王戰場...",
    "載入全球戰鬥資料...",
    "同步世界王狀態...",
    "準備挑戰環境...",
    "連接完成！"
  ];

  let progress = 0;
  let messageIndex = 0;
  const progressInterval = setInterval(() => {
    progress += Math.random() * 15 + 10;
    if (progress > 100) progress = 100;

    progressBar.style.width = progress + "%";
    progressText.textContent = Math.round(progress) + "%";

    if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 20) {
      messageIndex++;
      loadingText.textContent = messages[messageIndex];
    }

    if (progress >= 100) {
      clearInterval(progressInterval);
      loadingText.textContent = messages[messages.length - 1];
    }
  }, 300);

  window.pageLoadingInterval = progressInterval;
}

function showLoading(show) {
  const loading = document.getElementById("loadingOverlay");
  if (!loading) return;
  loading.style.display = show ? "flex" : "none";
}

function hidePageLoading() {
  if (window.pageLoadingInterval) {
    clearInterval(window.pageLoadingInterval);
  }
  setTimeout(() => {
    showLoading(false);
  }, 1000);
}

// 倒數計時器更新
function updateCountdown() {
  const countdownEl = document.getElementById("countdownDisplay");
  let timeLeft = "72:15:30"; // 這裡之後會從 API 獲取
  countdownEl.textContent = timeLeft;
}

// 世界王血量更新
function updateWorldBossHP(current, max) {
  const hpBar = document.getElementById("worldHpBar");
  const hpText = document.getElementById("worldHpText");
  
  const percentage = (current / max) * 100;
  hpBar.style.width = percentage + "%";
  hpText.textContent = `${current.toLocaleString()} / ${max.toLocaleString()}`;
}

// 世界王挑戰函數（暫時無功能）
function challengeWorldBoss() {
  alert("世界王挑戰功能開發中...\n\n敬請期待！");
}

// 離開世界王戰場
function leaveWorldBoss() {
  window.parent.postMessage({ command: "restoreMainMusic" }, "*");
  setTimeout(() => {
    window.parent.loadPage('main_page.html');
  }, 300);
}

// 初始化頁面
function initWorldBoss() {
  // 通知父視窗切換為世界王音樂
  window.parent.postMessage({ command: "switchToWorldBossMusic" }, "*");
  
  createPageParticles();
  startPageLoadingProgress();
  updateCountdown();
  
  // 模擬載入世界王資料
  setTimeout(() => {
    loadWorldBossData();
    hidePageLoading();
  }, 3000);
}

// 載入世界王資料
async function loadWorldBossData() {
  try {
    const response = await fetch("parameter/world_boss.json");
    const worldBossData = await response.json();
    const boss = worldBossData[0]; // 假設只有一個世界王
    
    // 更新世界王資訊
    document.getElementById("worldBossInfo").innerHTML = `
      <div class="world-boss-name">${boss.name}</div>
      <div class="world-boss-phase">${boss.phase_description}</div>
      <img src="${boss.image}" class="world-boss-image" width="250">
      <div class="world-boss-description">${boss.description}</div>
      <div class="world-participants">
        <div class="participant-count">🌍 全球參與冒險者：${boss.total_participants.toLocaleString()} 人</div>
        <div class="recent-attackers">
          最近造成傷害：${boss.last_damage_players.map(name => `<span>${name}</span>`).join('')}
        </div>
      </div>
    `;
    
    // 更新血量
    updateWorldBossHP(boss.current_hp, boss.max_hp);
    
    // 更新統計資料
    document.getElementById("participantCount").textContent = boss.total_participants.toLocaleString();
    document.getElementById("bossLevel").textContent = boss.level;
    document.getElementById("currentPhase").textContent = `${boss.phase} / ${boss.total_phases}`;
    document.getElementById("countdownDisplay").textContent = boss.defeat_countdown;
    
    // 載入玩家資訊（重用現有邏輯）
    loadPlayerInfo();
    
  } catch (error) {
    console.error("載入世界王資料失敗:", error);
    document.getElementById("worldBossInfo").innerHTML = "❌ 載入世界王資料失敗";
  }
}

// 載入玩家資訊（簡化版）
function loadPlayerInfo() {
  document.getElementById("userInfo").innerHTML = `
    <div class="player-info-container">
      <h3 class="player-name">👤 玩家資訊載入中...</h3>
      <div class="stats-container">
        <div class="stat-item"><span>等級：</span><span>載入中...</span></div>
        <div class="stat-item"><span>生命值：</span><span>載入中...</span></div>
        <div class="stat-item"><span>攻擊力：</span><span>載入中...</span></div>
      </div>
    </div>
  `;
}

// 每分鐘更新一次倒數計時
setInterval(updateCountdown, 60000);

// 頁面載入時初始化
window.addEventListener('load', initWorldBoss);
</script>
</body>
</html>
