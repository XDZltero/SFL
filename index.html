<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Test</title>
  <style>
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
    #version { position: fixed; bottom: 5px; right: 10px; font-size: 0.8em; color: #999; }
  </style>
</head>
<body>
  <h1>Test</h1>
  <input id="userId" placeholder="輸入使用者ID" />
  <button onclick="register()">註冊</button>
  <button onclick="status()">查詢狀態</button>
  <button onclick="attack()">攻擊怪物</button>

  <pre id="log"></pre>
  <div id="version">Last updated: 2025-05-19 10:45</div>

  <script>
    const API_BASE = "https://sfl-9cb8.onrender.com";

    function log(msg) {
      document.getElementById("log").innerText = JSON.stringify(msg, null, 2);
    }

    function getUser() {
      return document.getElementById("userId").value.trim();
    }

    async function register() {
      const res = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: getUser() }),
      });
      log(await res.json());
    }

    async function status() {
      const res = await fetch(`${API_BASE}/status?user=${getUser()}`);
      log(await res.json());
    }

    async function attack() {
      const res = await fetch(`${API_BASE}/attack`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: getUser() }),
      });
      log(await res.json());
    }
  </script>
</body>
</html>
