<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFL</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/indexIntro.css" rel="stylesheet" />

  <!-- Firebase 初始化模組 -->
  <script type="module" src="js/firebase-init.js"></script>
</head>
<body>
  <!-- 背景粒子 -->
  <div class="particles" id="particles"></div>

  <!-- 初始遮罩 -->
  <div id="loadingOverlay">
    <h1 class="game-title">SFL</h1>
    <p class="game-subtitle">準備進入文字冒險世界</p>
    <button class="start-button" id="startButton">點擊開始</button>
    <div class="loading-animation" id="loadingAnimation" style="display: none;">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    <div class="version-info">v1.0.0 | BATA版</div>
  </div>

  <!-- 主內容 -->
  <div id="gameContent">
    <div id="topbar">
      <div class="user-info">
        <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
      </div>
      <div class="topbar-right">
        <div class="controls" id="controlButtons"></div>
        <div class="audio-controls">
          <button id="toggleSound">🔊</button>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.05" />
        </div>
      </div>
    </div>

    <audio id="bgm" loop>
      <source src="https://d6sxwifruvavjc3u.public.blob.vercel-storage.com/MainBGM-7xSR0UHxcWpAzsEaWxPzP5oJQYoK44.mp3" type="audio/mpeg" />
    </audio>

    <iframe id="mainFrame" src="main_page.html"></iframe>
  </div>

  <!-- 頁尾 -->
  <div id="container-footer">
    📦 版本：v1.0.0
    ｜ 🔗 <a href="https://discord.gg/你的連結" target="_blank">加入 Discord</a>
    ｜ 🕒 最後更新：2025-05-20
    ｜ 🧑‍💻 開發者：<a href="https://www.youtube.com/@XD_Zltero" target="_blank">萊姆醬</a>
  </div>

  <!-- 行為腳本 -->
  <script type="module">
    import { auth, signOut } from "./js/firebase-init.js";
    let currentBgm = "main";

    // boss關切換音樂
    window.addEventListener("message", (event) => {
      const data = event.data;
    
      if (!data || !data.command) return;
      
    
      if (data.command === "switchToBossMusic" && currentBgm !== "boss") {
        currentBgm = "boss";
        bgm.pause();
        bgm.src = "https://d6sxwifruvavjc3u.public.blob.vercel-storage.com/SFL_Boss_Theme-gsiXywGjBROd3g2pgJdacPno1Bq5hC.mp3";
        bgm.load();
        bgm.volume = volumeSlider.value;
        bgm.muted = muted;
        bgm.play().catch(() => {});
      }
      
      if (data.command === "restoreMainMusic" && currentBgm !== "main") {
        currentBgm = "main";
        bgm.pause();
        bgm.src = "https://d6sxwifruvavjc3u.public.blob.vercel-storage.com/MainBGM-7xSR0UHxcWpAzsEaWxPzP5oJQYoK44.mp3";
        bgm.load();
        bgm.volume = volumeSlider.value;
        bgm.muted = muted;
        bgm.play().catch(() => {});
      }
    });

    // Cookie 操作函數
    function setCookie(name, value, days = 30) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
  
    // BGM 控制
    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggleSound");
    const volumeSlider = document.getElementById("volumeSlider");

    // 從 cookie 讀取設定，如果沒有則使用預設值
    const savedMuted = getCookie('bgm_muted');
    const savedVolume = getCookie('bgm_volume');
    
    let muted = savedMuted === 'true';
    const initialVolume = savedVolume ? parseFloat(savedVolume) : 0.05;

    // 設定初始狀態
    volumeSlider.value = initialVolume;
    toggleBtn.textContent = muted ? "🔇" : "🔊";

    // 當音頻加載完成後設置音量和靜音狀態
    bgm.addEventListener('loadeddata', () => {
      bgm.volume = initialVolume;
      bgm.muted = muted;
    });

    // 也可以在 canplay 事件中設置，確保音頻可以播放時就有正確設定
    bgm.addEventListener('canplay', () => {
      bgm.volume = initialVolume;
      bgm.muted = muted;
    });
  
    toggleBtn.onclick = () => {
      muted = !muted;
      bgm.muted = muted;
      toggleBtn.textContent = muted ? "🔇" : "🔊";
      
      // 儲存靜音狀態到 cookie
      setCookie('bgm_muted', muted);
    };
  
    volumeSlider.oninput = () => {
      bgm.volume = volumeSlider.value;
      
      // 儲存音量到 cookie
      setCookie('bgm_volume', volumeSlider.value);
    };
  
    function createParticles() {
      const container = document.getElementById("particles");
      const count = 50;
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDelay = Math.random() * 6 + "s";
        p.style.animationDuration = (Math.random() * 3 + 3) + "s";
        container.appendChild(p);
      }
    }
  
    function startGame() {
      document.getElementById("startButton").style.display = "none";
      document.getElementById("loadingAnimation").style.display = "flex";
      
      // 確保音量和靜音狀態設置正確
      bgm.volume = volumeSlider.value;
      bgm.muted = muted;
      
      bgm.play().catch(() => {});
      setTimeout(() => {
        document.getElementById("loadingOverlay").classList.add("fade-out");
        setTimeout(() => {
          document.getElementById("gameContent").classList.add("show");
        }, 500);
      }, 2000);
    }
  
    const iframe = document.getElementById("mainFrame");
    const controlButtons = document.getElementById("controlButtons");
  
    function loadPage(page) {
      if (!page.includes("dungeon_layer") && currentBgm === "boss") {
        currentBgm = "main";
        bgm.pause();
        bgm.src = "https://d6sxwifruvavjc3u.public.blob.vercel-storage.com/MainBGM-7xSR0UHxcWpAzsEaWxPzP5oJQYoK44.mp3";
        bgm.load();
        bgm.play().catch(() => {});
      }
    
      iframe.src = page;
      updateTopbar(page);
    }
    window.loadPage = loadPage;
  
    function updateTopbar(pagePath) {
      controlButtons.innerHTML = "";
      if (pagePath.includes("upgrade") || pagePath.includes("inventory") || pagePath.includes("dungeons")) {
        controlButtons.innerHTML = `
          <button onclick="loadPage('main_page.html')">🔙 返回主頁</button>
          <button onclick="logout()">🔓 登出</button>
        `;
      } else if (pagePath.includes("dungeon_layer")) {
        controlButtons.innerHTML = `
          <button onclick="loadPage('dungeons.html')">🔙 離開副本</button>
          <button onclick="logout()">🔓 登出</button>
        `;
      } else {
        controlButtons.innerHTML = `<button onclick="logout()">🔓 登出</button>`;
      }
    }
  
    iframe.addEventListener("load", () => {
      try {
        updateTopbar(iframe.contentWindow.location.pathname);
      } catch {
        updateTopbar(iframe.src);
      }
    });
  
    // ✅ 修正後的 logout
    window.logout = function () {
	  // 使用Firebase的全域auth物件
	  firebase.auth().signOut().then(() => {
		window.location.href = "/SFL/login.html";
	  });
	};
  
    const userEmailSpan = document.getElementById("userEmail");
	window.addEventListener("message", (e) => {
	  if (e.data?.nickname) {
		document.getElementById("userEmail").textContent = e.data.nickname;
	  }
	  // 移除傳遞user資訊給iframe的程式碼
	});

    window.addEventListener("message", (e) => {
      if (e.data?.user) {
        currentUserInfo = e.data; // 包含 nickname 和 user
        // 更新 topbar
        document.getElementById("userEmail").innerText = e.data.nickname || e.data.user;
      }
    });

    iframe.addEventListener("load", () => {
	  try {
		updateTopbar(iframe.contentWindow.location.pathname);
	  } catch {
		updateTopbar(iframe.src);
	  }
	});
	
	firebase.auth().onAuthStateChanged((user) => {
	  if (!user) {
		window.location.href = "/SFL/login.html";
	  }
	});
  
    document.addEventListener("DOMContentLoaded", () => {
      createParticles();
      updateTopbar("main_page.html");
      document.getElementById("startButton").addEventListener("click", startGame);
      loadPage("main_page.html");
    });
  </script>
</body>
</html>
