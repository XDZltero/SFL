<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>主頁</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 0.95em;
    }
    body { font-family: sans-serif; padding: 20px; padding-top: 60px; }
    input { margin: 5px; padding: 5px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
  </style>
</head>
<body>

  <div id="topbar">
    <span>👤 使用者：<span id="userEmail">載入中...</span></span>
    <button onclick="logout()">🔓 登出</button>
  </div>
  
  <h1>🔥 RPG 主畫面</h1>

  <div>
    使用者 ID：<input id="userId" placeholder="輸入使用者 ID" />
    <button onclick="registerUser()">註冊</button>
    <button onclick="checkStatus()">查詢狀態</button>
  </div>

  <div>
    怪物 ID：<input id="monster_id" placeholder="輸入怪物 ID" />
    <button onclick="goToBattle()">戰鬥開始</button>
  </div>

  <div>
    <button onclick="location.href='upgrade.html'">🧠 前往技能與升級頁面</button>
    <button onclick="location.href='inventory.html'">🎒 前往背包與裝備頁面</button>
  </div>

  <pre id="log"></pre>

  <script>
    const API_BASE = "https://sfl-9cb8.onrender.com";

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "/SFL/login.html";
        return;
      }

      // 顯示 email + nickname
      const email = user.email;
      let nickname = "(未知)";
      try {
        const res = await fetch(`${API_BASE}/status?user=${encodeURIComponent(email)}`);
        const data = await res.json();
        nickname = data.nickname || email;
      } catch (err) {
        console.warn("載入暱稱失敗");
      }
      document.getElementById("userEmail").innerText = nickname;

      // 自動填入 userId 欄位
      document.getElementById("userId").value = email;
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/SFL/login.html";
      });
    }

    function getUser() {
      return document.getElementById("userId").value.trim();
    }

    function log(msg) {
      const out = typeof msg === "object" ? JSON.stringify(msg, null, 2) : msg;
      document.getElementById("log").innerText = out;
    }

    async function registerUser() {
      const user = getUser();
      if (!user) return alert("請輸入使用者 ID");

      const res = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
      });

      const data = await res.json();
      log(data);
    }

    async function checkStatus() {
      const user = getUser();
      if (!user) return alert("請輸入使用者 ID");

      const res = await fetch(`${API_BASE}/status?user=${user}`);
      const data = await res.json();
      log(data);
    }

    function goToBattle() {
      const user = getUser();
      const monster = document.getElementById("monster_id").value.trim();

      if (!user || !monster) {
        alert("請輸入使用者 ID 和怪物 ID");
        return;
      }

      window.location.href = `battle.html?user=${encodeURIComponent(user)}&monster=${encodeURIComponent(monster)}`;
    }
  </script>
</body>
</html>
