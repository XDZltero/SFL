<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>還在測試階段 - 載入中</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/indexIntro.css" rel="stylesheet"/>
</head>
<body>
  <!-- 粒子背景 -->
  <div class="particles" id="particles"></div>

  <!-- 進入遮罩 -->
  <div id="loadingOverlay">
    <h1 class="game-title">遊戲容器</h1>
    <p class="game-subtitle">準備進入科技冒險世界</p>
    <button class="start-button" id="startButton">點擊開始</button>
    <div class="loading-animation" id="loadingAnimation" style="display: none;">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    <div class="version-info">v2.0.1 | 科技版</div>
  </div>

  <!-- 主遊戲內容 -->
  <div id="gameContent">
    <div id="topbar">
      <div class="user-info">
        <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
      </div>
      <div class="topbar-right">
        <div class="controls" id="controlButtons"></div>
        <div class="audio-controls">
          <button id="toggleSound">🔊</button>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.10" value="0.10">
        </div>
      </div>
    </div>

    <audio id="bgm" loop volume="0.10">
      <source src="https://d6sxwifruvavjc3u.public.blob.vercel-storage.com/skk-IDDPslKXh0ZsyZTJbfqT7DS0nbyBtT.mp3" type="audio/mpeg">
    </audio>
    <iframe id="mainFrame" src="index_test.html"></iframe>
  </div>

  <div id="container-footer">
    📦 版本：v1.0.0 ｜ 🔗 <a href="https://discord.gg/你的連結" target="_blank">加入 Discord</a> ｜ 🕒 最後更新：2025-05-20 ｜ 🕒 開發作者：<a href="https://www.youtube.com/@XD_Zltero" target="_blank">萊姆醬</a>
  </div>

  <script type="module">
    import { verifyLogin, logout } from "./js/firebase-init.js";

    const userEmailSpan = document.getElementById("userEmail");
    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggleSound");
    const volumeSlider = document.getElementById("volumeSlider");
    const controlButtons = document.getElementById("controlButtons");
    const iframe = document.getElementById("mainFrame");

    verifyLogin(); // 未登入會跳 loading.html

    // 登出功能統一
    window.logout = () => {
      logout().then(() => {
        window.top.location.href = "loading.html";
      });
    };

    toggleBtn.onclick = () => {
      bgm.muted = !bgm.muted;
      toggleBtn.textContent = bgm.muted ? "🔇" : "🔊";
    };

    volumeSlider.oninput = () => {
      bgm.volume = volumeSlider.value;
    };

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function startGame() {
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('loadingAnimation').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('fade-out');
        setTimeout(() => document.getElementById('gameContent').classList.add('show'), 500);
        bgm.play().catch(() => {});
      }, 2000);
    }

    function updateTopbar(pagePath) {
      controlButtons.innerHTML = "";
      if (pagePath.includes("upgrade") || pagePath.includes("inventory") || pagePath.includes("dungeons")) {
        controlButtons.innerHTML = `
          <button onclick="loadPage('index_test.html')">🔙 返回主頁</button>
          <button onclick="logout()">🔓 登出</button>
        `;
      } else if (pagePath.includes("dungeon_layer")) {
        controlButtons.innerHTML = `
          <button onclick="loadPage('dungeons.html')">🔙 離開副本</button>
          <button onclick="logout()">🔓 登出</button>
        `;
      } else {
        controlButtons.innerHTML = `<button onclick="logout()">🔓 登出</button>`;
      }
    }

    window.loadPage = function(page) {
      iframe.src = page;
      updateTopbar(page);
    }

    iframe.addEventListener("load", () => {
      try {
        updateTopbar(iframe.contentWindow.location.pathname);
      } catch (e) {
        updateTopbar(iframe.src);
      }
    });

    window.addEventListener("message", e => {
      if (e.data?.nickname) userEmailSpan.textContent = e.data.nickname;
    });

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      updateTopbar("index_test.html");
      document.getElementById('startButton').addEventListener('click', startGame);
    });

    loadPage("index_test.html");
  </script>
</body>
</html>
