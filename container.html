<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>遊戲容器</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/indexIntro.css" rel="stylesheet" />

  <!-- Firebase 初始化模組 -->
  <script type="module" src="js/firebase-init.js"></script>
</head>
<body>
  <!-- 背景粒子 -->
  <div class="particles" id="particles"></div>

  <!-- 初始遮罩 -->
  <div id="loadingOverlay">
    <h1 class="game-title">遊戲容器</h1>
    <p class="game-subtitle">準備進入科技冒險世界</p>
    <button class="start-button" id="startButton">點擊開始</button>
    <div class="loading-animation" id="loadingAnimation" style="display: none;">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    <div class="version-info">v2.0.1 | 科技版</div>
  </div>

  <!-- 主內容 -->
  <div id="gameContent">
    <div id="topbar">
      <div class="user-info">
        <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
      </div>
      <div class="topbar-right">
        <div class="controls" id="controlButtons"></div>
        <div class="audio-controls">
          <button id="toggleSound">🔊</button>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.1" />
        </div>
      </div>
    </div>

    <audio id="bgm" loop>
      <source src="https://d6sxwifruvavjc3u.public.blob.vercel-storage.com/skk-IDDPslKXh0ZsyZTJbfqT7DS0nbyBtT.mp3" type="audio/mpeg" />
    </audio>

    <iframe id="mainFrame" src="index_test.html"></iframe>
  </div>

  <!-- 頁尾 -->
  <div id="container-footer">
    📦 版本：v1.0.0
    ｜ 🔗 <a href="https://discord.gg/你的連結" target="_blank">加入 Discord</a>
    ｜ 🕒 最後更新：2025-05-20
    ｜ 🧑‍💻 開發者：<a href="https://www.youtube.com/@XD_Zltero" target="_blank">萊姆醬</a>
  </div>

  <!-- 行為腳本 -->
  <script>
    // BGM 控制
    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggleSound");
    const volumeSlider = document.getElementById("volumeSlider");
    let muted = false;

    toggleBtn.onclick = () => {
      muted = !muted;
      bgm.muted = muted;
      toggleBtn.textContent = muted ? "🔇" : "🔊";
    };

    volumeSlider.oninput = () => {
      bgm.volume = volumeSlider.value;
    };

    // 粒子背景
    function createParticles() {
      const container = document.getElementById("particles");
      const count = 50;
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDelay = Math.random() * 6 + "s";
        p.style.animationDuration = (Math.random() * 3 + 3) + "s";
        container.appendChild(p);
      }
    }

    // 遊戲開始流程
    function startGame() {
      document.getElementById("startButton").style.display = "none";
      document.getElementById("loadingAnimation").style.display = "flex";
      bgm.play().catch(() => {});
      setTimeout(() => {
        document.getElementById("loadingOverlay").classList.add("fade-out");
        setTimeout(() => {
          document.getElementById("gameContent").classList.add("show");
        }, 500);
      }, 2000);
    }

    // IFRAME 切換
    const iframe = document.getElementById("mainFrame");
    const controlButtons = document.getElementById("controlButtons");

    function loadPage(page) {
      iframe.src = page;
      updateTopbar(page);
    }

    function updateTopbar(pagePath) {
      controlButtons.innerHTML = "";
      if (pagePath.includes("upgrade") || pagePath.includes("inventory") || pagePath.includes("dungeons")) {
        controlButtons.innerHTML = `
          <button onclick="loadPage('index_test.html')">🔙 返回主頁</button>
          <button onclick="logout()">🔓 登出</button>
        `;
      } else if (pagePath.includes("dungeon_layer")) {
        controlButtons.innerHTML = `
          <button onclick="loadPage('dungeons.html')">🔙 離開副本</button>
          <button onclick="logout()">🔓 登出</button>
        `;
      } else {
        controlButtons.innerHTML = `<button onclick="logout()">🔓 登出</button>`;
      }
    }

    iframe.addEventListener("load", () => {
      try {
        updateTopbar(iframe.contentWindow.location.pathname);
      } catch {
        updateTopbar(iframe.src);
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/SFL/loading.html";
      });
    }

    // 接收 iframe 傳來的使用者名稱
    const userEmailSpan = document.getElementById("userEmail");
    window.addEventListener("message", (e) => {
      if (e.data?.nickname) {
        userEmailSpan.textContent = e.data.nickname;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      createParticles();
      updateTopbar("index_test.html");
      document.getElementById("startButton").addEventListener("click", startGame);
      loadPage("index_test.html");
    });
  </script>
</body>
</html>
