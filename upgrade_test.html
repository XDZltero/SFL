    function log(msg) {

    function renderStats() {
      if (!userStats.base_stats) return;
      const stats = userStats.base_stats;
      document.getElementById("currentStats").innerHTML = `
        <li>ç”Ÿå‘½å€¼ï¼š${stats.hp}</li>
        <li>æ”»æ“ŠåŠ›ï¼š${stats.attack}</li>
        <li>é‹æ°£å€¼ï¼š${stats.luck}</li>
        <li>æ”»æ“Šé€Ÿåº¦ï¼š${stats.atk_speed}</li>
      `;

      let html = "";
      statFields.forEach(({ key, label }) => {
        html += `
          <div class="stat-control">
            <label>${label}ï¼š</label>
            <button onclick="adjust('${key}', -1)">-</button>
            <span id="val_${key}">${alloc[key]}</span>
            <button onclick="adjust('${key}', 1)">+</button>
          </div>
        `;
      });
      baseStatsEl.innerHTML = html;
      remainingPointsEl.innerText = userStats.stat_points;
    }

    function adjust(stat, delta) {
      const current = alloc[stat];
      const totalAlloc = Object.values(alloc).reduce((a, b) => a + b, 0);
      const remaining = userStats.stat_points - totalAlloc;

      if (delta > 0 && remaining > 0) {
        alloc[stat]++;
      } else if (delta < 0 && current > 0) {
        alloc[stat]--;
      }

      document.getElementById(`val_${stat}`).innerText = alloc[stat];
      remainingPointsEl.innerText = userStats.stat_points - Object.values(alloc).reduce((a, b) => a + b, 0);
    }

    function resetStats() {
      Object.keys(alloc).forEach(k => {
        alloc[k] = 0;
        document.getElementById(`val_${k}`).innerText = "0";
      });
      remainingPointsEl.innerText = userStats.stat_points;
    }

    async function submitLevelUp() {
      const totalAlloc = Object.values(alloc).reduce((a, b) => a + b, 0);
      if (totalAlloc === 0) return alert("è«‹å…ˆåˆ†é…èƒ½åŠ›é»ï¼");
      if (!confirm("æ˜¯å¦ç¢ºå®šåˆ†é…èƒ½åŠ›é»ï¼Ÿ")) return;

      showLoading(true);
      try {
        const res = await fetch(`${API_BASE}/levelup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: userId, allocate: alloc })
        });

        const data = await res.json();
        if (res.ok) {
          alert("èƒ½åŠ›å€¼å·²åˆ†é…å®Œç•¢ï¼");
          await loadStatus();
          resetStats();
        } else {
          alert(data.error || "å‡ç´šå¤±æ•—");
        }
      } catch (err) {
        alert("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
      } finally {
        showLoading(false);
      }
    }

    async function getSkills() {
      if (!userId) return;
      showLoading(true);
      const res = await fetch(`${API_BASE}/skills?user=${encodeURIComponent(userId)}`);
      const data = await res.json();

      if (res.ok) {
        let out = "ğŸ“˜ æŠ€èƒ½åˆ—è¡¨ï¼š\n";
        for (const [id, info] of Object.entries(data)) {
          out += `  - ${info.name}ï¼ˆLv ${info.level}, å€ç‡: ${info.multiplier}ï¼‰\n`;
        }
        log(out);
      } else {
        log(data.error || "æŠ€èƒ½æŸ¥è©¢å¤±æ•—");
      }
      showLoading(false);
    }

    async function skillUp() {
      const skill = document.getElementById("skill_id").value.trim();
      if (!userId || !skill) return alert("è«‹è¼¸å…¥æŠ€èƒ½ ID");

    async function waitForUser() {

        const unsub = firebase.auth().onAuthStateChanged(user => {

    async function loadStatus() {

    // ä¸»æµç¨‹
    (async () => {
      showLoading(true);

        return;

	// æŠ€èƒ½
	let skillAlloc = {};
	let originalSkills = {};
	let skillPoints = 0;
	let allSkills = [];
	let skillElementMap = {};

	const typeLabels = {
	  atk: "è¼¸å‡ºå‹",
	  heal: "æ²»ç™‚å‹",

	skillElementMap = {

	async function getSkills() {
	  if (!userId) return;
	  showLoading(true);

	  const [userRes, skillRes] = await Promise.all([
		fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`),
		fetch(`${API_BASE}/skills_full`)
	  ]);
	  const user = await userRes.json();
	  const skills = await skillRes.json();

	  skillPoints = user.skill_points || 0;
	  originalSkills = user.skills || {};
	  allSkills = skills;
	  skillAlloc = { ...originalSkills };
	  document.getElementById("skillPoints").innerText = skillPoints;
	  renderSkillList();
	  showLoading(false);
	}

	function renderSkillList() {
	  const container = document.getElementById("skill_list");
	  container.innerHTML = "";

	  for (const s of allSkills) {
		const level = skillAlloc[s.id] || 0;
		const canLearn = userStats.level >= s.learnlvl;
		const effMultiplier = (s.multiplier + (level - 1) * (s.multiplierperlvl || 0)).toFixed(2);
		const elementText = s.element.map(e => skillElementMap[e] || e).join("ã€");

		const disabled = canLearn ? "" : "disabled";
		const block = document.createElement("div");
		block.className = "skill-block";
		block.style = "border:1px solid #ccc; padding:10px; margin-bottom:8px;";

		block.innerHTML = `
		  <div><strong>[${typeLabels[s.type] || "å…¶ä»–"}] ${s.name}</strong></div>
		  <div>${s.description}</div>
		  <div>ç­‰ç´šä¸Šé™ï¼š${s.maxlvl}ï¼Œå†·å»ï¼š${s.cd} å›åˆï¼Œå€ç‡ï¼š${effMultiplier}</div>
		  <div>å±¬æ€§ï¼š${elementText}</div>
		  <div style="margin-top:5px;">
			<button ${disabled} onclick="adjustSkill('${s.id}', -1)">-</button>
			<span id="skill_val_${s.id}">${level}</span>
			<button ${disabled} onclick="adjustSkill('${s.id}', 1)">+</button>
		  </div>
		`;
		container.appendChild(block);
	  }
	}

	function adjustSkill(id, delta) {
	  const current = skillAlloc[id] || 0;
	  const used = Object.entries(skillAlloc).reduce((sum, [k, v]) => {
		const base = originalSkills[k] || 0;
		return sum + Math.max(0, v - base);
	  }, 0);
	  const remain = skillPoints - used;

	  if (delta > 0 && remain > 0 && current < getSkillById(id).maxlvl) {
		skillAlloc[id] = current + 1;
	  } else if (delta < 0 && current > (originalSkills[id] || 0)) {
		skillAlloc[id] = current - 1;
	  }

	  document.getElementById(`skill_val_${id}`).innerText = skillAlloc[id];
	  document.getElementById("skillPoints").innerText = skillPoints - Object.entries(skillAlloc).reduce((sum, [k, v]) => Math.max(0, v - (originalSkills[k] || 0)) + sum, 0);
	}

	function getSkillById(id) {
	  return allSkills.find(s => s.id === id) || {};
	}

	function resetSkills() {
	  skillAlloc = { ...originalSkills };
	  renderSkillList();
	  document.getElementById("skillPoints").innerText = skillPoints;
	}

	async function submitSkills() {
	  const changes = {};
	  for (const [id, lvl] of Object.entries(skillAlloc)) {
		if (lvl !== (originalSkills[id] || 0)) {
		  changes[id] = lvl;
		}
	  }
	  if (Object.keys(changes).length === 0) return alert("æ²’æœ‰è®Šæ›´ä»»ä½•æŠ€èƒ½");

	  if (!confirm("ç¢ºå®šè¦å‡ç´šæŠ€èƒ½ï¼Ÿ")) return;
	  showLoading(true);
	  try {
		const res = await fetch(`${API_BASE}/apply_skills`, {
		  method: "POST",
		  headers: { "Content-Type": "application/json" },
		  body: JSON.stringify({ user: userId, skills: changes })
		});
		const data = await res.json();
		if (res.ok) {
		  alert("æŠ€èƒ½å·²æˆåŠŸå‡ç´šï¼");
		  await loadStatus(); // æ›´æ–° base_stats ç­‰
		  await getSkills();
		} else {
		  alert(data.error || "å‡ç´šå¤±æ•—");
		}
	  } catch (err) {
		alert("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
	  } finally {

	  }
	}
