  <style>
    body { font-family: sans-serif; padding: 20px; padding-top: 60px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 0.95em;
    }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .stat-control {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .stat-control label {
      width: 100px;
      display: inline-block;
    }
    .stat-control button {
      width: 30px;
    }
    .stat-control span {
      display: inline-block;
      width: 40px;
      text-align: center;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
    <div>
      <button onclick="location.href='index.html'">🔙 返回主頁</button>
      <button onclick="logout()">🔓 登出</button>
    </div>
  </div>

  <div id="loadingOverlay">⏳ 載入中，請稍候...</div>

  <h1>🧠 升級與技能管理</h1>
  <hr>

  <h2>⬆️ 分配能力點</h2>
  <div style="display: flex; gap: 40px; align-items: flex-start;">
    <div>
      <strong>目前能力值：</strong>
      <ul id="currentStats"></ul>
    </div>

    <div>
      <div><strong>剩餘能力點數：<span id="remainingPoints">0</span></strong></div>
      <div id="base_stats"></div>
      <div style="margin-top: 10px;">
        <button onclick="resetStats()">重置</button>
        <button onclick="submitLevelUp()">✅ 確認升級</button>
      </div>
    </div>
  </div>

  <hr>

  <h2>📘 技能查詢與升級</h2>
  <button onclick="getSkills()">查詢技能</button><br><br>
  技能 ID：<input id="skill_id" placeholder="輸入技能 ID" />
  <button onclick="skillUp()">升級技能</button>

  <pre id="log"></pre>

// JavaScript omitted for brevity (same as previous version logic)
