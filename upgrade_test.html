<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>升級與技能頁面</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; padding-top: 60px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 0.95em;
    }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .stat-control {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .stat-control label {
      width: 100px;
      display: inline-block;
    }
    .stat-control button {
      width: 30px;
    }
    .stat-control span {
      display: inline-block;
      width: 40px;
      text-align: center;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
    <div>
      <button onclick="location.href='index.html'">🔙 返回主頁</button>
      <button onclick="logout()">🔓 登出</button>
    </div>
  </div>

  <div id="loadingOverlay">⏳ 載入中，請稍候...</div>

  <h1>🧠 升級與技能管理</h1>
  <hr>

  <h2>⬆️ 分配能力點</h2>
  <div style="display: flex; gap: 40px; align-items: flex-start;">
    <div>
      <strong>目前能力值：</strong>
      <ul id="currentStats"></ul>
    </div>

    <div>
      <div><strong>剩餘能力點數：<span id="remainingPoints">0</span></strong></div>
      <div id="base_stats"></div>
      <div style="margin-top: 10px;">
        <button onclick="resetStats()">重置</button>
        <button onclick="submitLevelUp()">✅ 確認升級</button>
      </div>
    </div>
  </div>

  <hr>

  <h2>📘 技能查詢與升級</h2>
	<div><strong>剩餘技能點數：<span id="skillPoints">0</span></strong></div>
	<div id="skill_list"></div>
	<div style="margin-top:10px;">
	  <button onclick="resetSkills()">重置技能</button>
	  <button onclick="submitSkills()">✅ 確認技能升級</button>
	</div>

  <pre id="log"></pre>

  <script type="module">
    const API_BASE = "https://sfl-9cb8.onrender.com";
    const emailSpan = document.getElementById("userEmail");
    const baseStatsEl = document.getElementById("base_stats");
    const remainingPointsEl = document.getElementById("remainingPoints");
    const loading = document.getElementById("loadingOverlay");

    let userId = null;
    let userStats = {};
    let alloc = { hp: 0, attack: 0, luck: 0, atk_speed: 0 };

    const statFields = [
      { key: "hp", label: "生命值（每點+5）" },
      { key: "attack", label: "攻擊力" },
      { key: "luck", label: "運氣值" },
      { key: "atk_speed", label: "攻擊速度" }
    ];

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.href = "/SFL/login.html";
      });
    }

    function log(msg) {
      const out = typeof msg === "object" ? JSON.stringify(msg, null, 2) : msg;
      document.getElementById("log").innerText = out;
    }

    function renderStats() {
      if (!userStats.base_stats) return;
      const stats = userStats.base_stats;
      document.getElementById("currentStats").innerHTML = `
        <li>生命值：${stats.hp}</li>
        <li>攻擊力：${stats.attack}</li>
        <li>運氣值：${stats.luck}</li>
        <li>攻擊速度：${stats.atk_speed}</li>
      `;

      let html = "";
      statFields.forEach(({ key, label }) => {
        html += `
          <div class="stat-control">
            <label>${label}：</label>
            <button onclick="adjust('${key}', -1)">-</button>
            <span id="val_${key}">${alloc[key]}</span>
            <button onclick="adjust('${key}', 1)">+</button>
          </div>
        `;
      });
      baseStatsEl.innerHTML = html;
      remainingPointsEl.innerText = userStats.stat_points;
    }

    function adjust(stat, delta) {
      const current = alloc[stat];
      const totalAlloc = Object.values(alloc).reduce((a, b) => a + b, 0);
      const remaining = userStats.stat_points - totalAlloc;

      if (delta > 0 && remaining > 0) {
        alloc[stat]++;
      } else if (delta < 0 && current > 0) {
        alloc[stat]--;
      }

      document.getElementById(`val_${stat}`).innerText = alloc[stat];
      remainingPointsEl.innerText = userStats.stat_points - Object.values(alloc).reduce((a, b) => a + b, 0);
    }

    function resetStats() {
      Object.keys(alloc).forEach(k => {
        alloc[k] = 0;
        document.getElementById(`val_${k}`).innerText = "0";
      });
      remainingPointsEl.innerText = userStats.stat_points;
    }

    async function submitLevelUp() {
      const totalAlloc = Object.values(alloc).reduce((a, b) => a + b, 0);
      if (totalAlloc === 0) return alert("請先分配能力點！");
      if (!confirm("是否確定分配能力點？")) return;

      showLoading(true);
      try {
        const res = await fetch(`${API_BASE}/levelup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: userId, allocate: alloc })
        });

        const data = await res.json();
        if (res.ok) {
          alert("能力值已分配完畢！");
          await loadStatus();
          resetStats();
        } else {
          alert(data.error || "升級失敗");
        }
      } catch (err) {
        alert("❌ 發生錯誤：" + err.message);
      } finally {
        showLoading(false);
      }
    }

    async function getSkills() {
      if (!userId) return;
      showLoading(true);
      const res = await fetch(`${API_BASE}/skills?user=${encodeURIComponent(userId)}`);
      const data = await res.json();

      if (res.ok) {
        let out = "📘 技能列表：\n";
        for (const [id, info] of Object.entries(data)) {
          out += `  - ${info.name}（Lv ${info.level}, 倍率: ${info.multiplier}）\n`;
        }
        log(out);
      } else {
        log(data.error || "技能查詢失敗");
      }
      showLoading(false);
    }

    async function skillUp() {
      const skill = document.getElementById("skill_id").value.trim();
      if (!userId || !skill) return alert("請輸入技能 ID");

      showLoading(true);
      const res = await fetch(`${API_BASE}/skillup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: userId, skill })
      });

      const data = await res.json();
      log(data.message || data);
      await getSkills();
      showLoading(false);
    }

    async function waitForUser() {
      return new Promise(resolve => {
        const unsub = firebase.auth().onAuthStateChanged(user => {
          unsub();
          resolve(user);
        });
      });
    }

    async function loadStatus() {
      if (!userId) return;
      showLoading(true);
      try {
        const res = await fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`);
        const data = await res.json();
        userStats = data;
        renderStats();
      } catch (err) {
        log("❌ 載入錯誤：" + err.message);
      } finally {
        showLoading(false);
      }
    }

    // 主流程
    (async () => {
      showLoading(true);
      const user = await waitForUser();
      if (!user) {
        location.href = "/SFL/login.html";
        return;
      }

      userId = user.email;

      const res = await fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`);
      const data = await res.json();
      emailSpan.innerText = data.nickname || userId;

      await loadStatus();
      showLoading(false);
    })();

    window.logout = logout;
    window.adjust = adjust;
    window.resetStats = resetStats;
    window.submitLevelUp = submitLevelUp;
    window.getSkills = getSkills;
    window.skillUp = skillUp;
	
	
	// 技能
	let skillAlloc = {};
	let originalSkills = {};
	let skillPoints = 0;
	let allSkills = [];
	let skillElementMap = {};

	const typeLabels = {
	  atk: "輸出型",
	  heal: "治療型",
	  buff: "增益型"
	};

	skillElementMap = {
	  pyro: "火",
	  hydro: "水",
	  nature: "自然",
	  electro: "雷",
	  light: "光",
	  dark: "暗",
	  all: "全",
	  none: "無",
	  phy: "物理"
	};

	async function getSkills() {
	  if (!userId) return;
	  showLoading(true);

	  const [userRes, skillRes] = await Promise.all([
		fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`),
		fetch(`${API_BASE}/skills_full`)
	  ]);
	  const user = await userRes.json();
	  const skills = await skillRes.json();

	  skillPoints = user.skill_points || 0;
	  originalSkills = user.skills || {};
	  allSkills = skills;
	  skillAlloc = { ...originalSkills };
	  document.getElementById("skillPoints").innerText = skillPoints;
	  renderSkillList();
	  showLoading(false);
	}

	function renderSkillList() {
	  const container = document.getElementById("skill_list");
	  container.innerHTML = "";

	  for (const s of allSkills) {
		const level = skillAlloc[s.id] || 0;
		const canLearn = userStats.level >= s.learnlvl;
		const effMultiplier = (s.multiplier + (level - 1) * (s.multiplierperlvl || 0)).toFixed(2);
		const elementText = s.element.map(e => skillElementMap[e] || e).join("、");

		const disabled = canLearn ? "" : "disabled";
		const block = document.createElement("div");
		block.className = "skill-block";
		block.style = "border:1px solid #ccc; padding:10px; margin-bottom:8px;";

		block.innerHTML = `
		  <div><strong>[${typeLabels[s.type] || "其他"}] ${s.name}</strong></div>
		  <div>${s.description}</div>
		  <div>等級上限：${s.maxlvl}，冷卻：${s.cd} 回合，倍率：${effMultiplier}</div>
		  <div>屬性：${elementText}</div>
		  <div style="margin-top:5px;">
			<button ${disabled} onclick="adjustSkill('${s.id}', -1)">-</button>
			<span id="skill_val_${s.id}">${level}</span>
			<button ${disabled} onclick="adjustSkill('${s.id}', 1)">+</button>
		  </div>
		`;
		container.appendChild(block);
	  }
	}

	function adjustSkill(id, delta) {
	  const current = skillAlloc[id] || 0;
	  const used = Object.entries(skillAlloc).reduce((sum, [k, v]) => {
		const base = originalSkills[k] || 0;
		return sum + Math.max(0, v - base);
	  }, 0);
	  const remain = skillPoints - used;

	  if (delta > 0 && remain > 0 && current < getSkillById(id).maxlvl) {
		skillAlloc[id] = current + 1;
	  } else if (delta < 0 && current > (originalSkills[id] || 0)) {
		skillAlloc[id] = current - 1;
	  }

	  document.getElementById(`skill_val_${id}`).innerText = skillAlloc[id];
	  document.getElementById("skillPoints").innerText = skillPoints - Object.entries(skillAlloc).reduce((sum, [k, v]) => Math.max(0, v - (originalSkills[k] || 0)) + sum, 0);
	}

	function getSkillById(id) {
	  return allSkills.find(s => s.id === id) || {};
	}

	function resetSkills() {
	  skillAlloc = { ...originalSkills };
	  renderSkillList();
	  document.getElementById("skillPoints").innerText = skillPoints;
	}

	async function submitSkills() {
	  const changes = {};
	  for (const [id, lvl] of Object.entries(skillAlloc)) {
		if (lvl !== (originalSkills[id] || 0)) {
		  changes[id] = lvl;
		}
	  }
	  if (Object.keys(changes).length === 0) return alert("沒有變更任何技能");

	  if (!confirm("確定要升級技能？")) return;
	  showLoading(true);
	  try {
		const res = await fetch(`${API_BASE}/apply_skills`, {
		  method: "POST",
		  headers: { "Content-Type": "application/json" },
		  body: JSON.stringify({ user: userId, skills: changes })
		});
		const data = await res.json();
		if (res.ok) {
		  alert("技能已成功升級！");
		  await loadStatus(); // 更新 base_stats 等
		  await getSkills();
		} else {
		  alert(data.error || "升級失敗");
		}
	  } catch (err) {
		alert("❌ 發生錯誤：" + err.message);
	  } finally {
		showLoading(false);
	  }
	}
  </script>
</body>
</html>
