<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>升級與技能頁面</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; padding-top: 60px; }
    button { padding: 4px 8px; margin: 2px; }
    .stat-row { margin-bottom: 10px; }
    .stat-label { display: inline-block; width: 120px; }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 0.95em;
    }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 1em; }
  </style>
</head>
<body>
  <div id="topbar">
    <span>👤 玩家名稱：<span id="userEmail">載入中...</span></span>
    <div>
      <button onclick="location.href='index.html'">🔙 返回主頁</button>
      <button onclick="logout()">🔓 登出</button>
    </div>
  </div>

  <h2>⬆️ 分配能力值</h2>
  <div>剩餘能力點數：<span id="remainingPoints">0</span></div>

  <div id="statControls">
    <div class="stat-row">
      <span class="stat-label">生命值 (每點+5)</span>
      <button onclick="adjustStat('hp', -1)">-</button>
      <span id="hpVal">0</span>
      <button onclick="adjustStat('hp', 1)">+</button>
    </div>
    <div class="stat-row">
      <span class="stat-label">攻擊力</span>
      <button onclick="adjustStat('attack', -1)">-</button>
      <span id="attackVal">0</span>
      <button onclick="adjustStat('attack', 1)">+</button>
    </div>
    <div class="stat-row">
      <span class="stat-label">運氣值</span>
      <button onclick="adjustStat('luck', -1)">-</button>
      <span id="luckVal">0</span>
      <button onclick="adjustStat('luck', 1)">+</button>
    </div>
    <div class="stat-row">
      <span class="stat-label">攻擊速度</span>
      <button onclick="adjustStat('atk_speed', -1)">-</button>
      <span id="atk_speedVal">0</span>
      <button onclick="adjustStat('atk_speed', 1)">+</button>
    </div>
  </div>

  <div>
    <button onclick="resetStats()">重置</button>
    <button onclick="confirmUpgrade()">✅ 確認升級</button>
  </div>

  <pre id="log"></pre>

  <script>
    const API_BASE = "https://sfl-9cb8.onrender.com";
    let userId = null;
    let availablePoints = 0;
    let remaining = 0;
    const allocations = {
      hp: 0,
      attack: 0,
      luck: 0,
      atk_speed: 0
    };

    function log(msg) {
      const out = typeof msg === "object" ? JSON.stringify(msg, null, 2) : msg;
      document.getElementById("log").innerText = out;
    }

    function adjustStat(stat, delta) {
      if (delta > 0 && remaining <= 0) return;
      if (allocations[stat] + delta < 0) return;

      allocations[stat] += delta;
      remaining -= delta;

      document.getElementById(`${stat}Val`).innerText = allocations[stat];
      document.getElementById("remainingPoints").innerText = remaining;
    }

    function resetStats() {
      for (let stat in allocations) {
        allocations[stat] = 0;
        document.getElementById(`${stat}Val`).innerText = 0;
      }
      remaining = availablePoints;
      document.getElementById("remainingPoints").innerText = remaining;
    }

    async function confirmUpgrade() {
      if (!userId) return;
      const total = Object.values(allocations).reduce((a, b) => a + b, 0);
      if (total === 0) return alert("沒有變更任何能力值");

      const res = await fetch(`${API_BASE}/levelup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: userId, allocate: allocations })
      });

      const data = await res.json();
      log(data.message || data);

      if (!data.error) {
        // 重設畫面
        for (let stat in allocations) {
          allocations[stat] = 0;
          document.getElementById(`${stat}Val`).innerText = 0;
        }
        await loadUserInfo();
      }
    }

    async function waitForUser() {
      return new Promise((resolve) => {
        const unsub = firebase.auth().onAuthStateChanged((user) => {
          unsub();
          resolve(user);
        });
      });
    }

    async function loadUserInfo() {
      const res = await fetch(`${API_BASE}/status?user=${encodeURIComponent(userId)}`);
      const data = await res.json();
      if (data.error) return log(data);

      document.getElementById("userEmail").innerText = data.nickname || userId;
      availablePoints = data.stat_points || 0;
      remaining = availablePoints;
      document.getElementById("remainingPoints").innerText = remaining;
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.href = "/SFL/login.html";
      });
    }

    window.logout = logout;

    // 主程式
    (async () => {
      const user = await waitForUser();
      if (!user) return (location.href = "/SFL/login.html");
      userId = user.email;
      await loadUserInfo();
    })();
  </script>
</body>
</html>
