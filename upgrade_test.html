  const statFields = [

  // ğŸš€ é•·æŒ‰æŒ‰éˆ•ç®¡ç†å™¨
  class LongPressManager {
    constructor() {
      this.pressTimer = null;
      this.repeatTimer = null;
      this.isPressing = false;
      this.startDelay = 500; // 500ms å¾Œé–‹å§‹é‡è¤‡
      this.repeatInterval = 150; // æ¯ 150ms é‡è¤‡ä¸€æ¬¡
      this.fastRepeatInterval = 80; // å¿«é€Ÿé‡è¤‡é–“éš”
      this.fastRepeatThreshold = 3000; // 3ç§’å¾Œé€²å…¥å¿«é€Ÿæ¨¡å¼
    }

    setupButton(button, callback, statKey, direction) {
      const progressBar = button.querySelector('.long-press-progress');
      const hint = button.querySelector('.long-press-hint');
      
      // ğŸ”¥ è™•ç†å„ç¨®é–‹å§‹äº‹ä»¶
      const startPress = (e) => {
        e.preventDefault();
        if (this.isPressing) return;
        
        this.isPressing = true;
        this.pressStartTime = Date.now();
        button.classList.add('long-pressing');
        
        // ç«‹å³åŸ·è¡Œä¸€æ¬¡
        callback(statKey, direction);
        
        // é¡¯ç¤ºé€²åº¦æ¢å’Œæç¤º
        if (progressBar) {
          progressBar.classList.add('active', 'filling');
        }
        if (hint) {
          hint.classList.add('show');
        }
        
        // è¨­å®šé–‹å§‹é‡è¤‡çš„å»¶é²
        this.pressTimer = setTimeout(() => {
          this.startRepeating(callback, statKey, direction);
        }, this.startDelay);
      };

      // ğŸ”¥ è™•ç†çµæŸäº‹ä»¶
      const endPress = (e) => {
        if (!this.isPressing) return;
        
        this.isPressing = false;
        button.classList.remove('long-pressing');
        
        // æ¸…é™¤æ‰€æœ‰è¨ˆæ™‚å™¨
        if (this.pressTimer) {
          clearTimeout(this.pressTimer);
          this.pressTimer = null;
        }
        if (this.repeatTimer) {
          clearInterval(this.repeatTimer);
          this.repeatTimer = null;
        }
        
        // éš±è—é€²åº¦æ¢å’Œæç¤º
        if (progressBar) {
          progressBar.classList.remove('active', 'filling');
        }
        if (hint) {
          hint.classList.remove('show');
        }
      };

      // ğŸ”¥ é–‹å§‹é‡è¤‡åŸ·è¡Œ
      this.startRepeating = (callback, statKey, direction) => {
        let currentInterval = this.repeatInterval;
        
        this.repeatTimer = setInterval(() => {
          if (!this.isPressing) return;
          
          // æª¢æŸ¥æ˜¯å¦éœ€è¦é€²å…¥å¿«é€Ÿæ¨¡å¼
          const pressDuration = Date.now() - this.pressStartTime;
          if (pressDuration > this.fastRepeatThreshold) {
            currentInterval = this.fastRepeatInterval;
            // é‡æ–°è¨­å®šæ›´å¿«çš„é–“éš”
            clearInterval(this.repeatTimer);
            this.repeatTimer = setInterval(() => {
              if (this.isPressing) {
                callback(statKey, direction);
              }
            }, this.fastRepeatInterval);
          }
          
          callback(statKey, direction);
        }, currentInterval);
      };

      // ğŸ”¥ ç¶å®šäº‹ä»¶ç›£è½å™¨
      // æ»‘é¼ äº‹ä»¶
      button.addEventListener('mousedown', startPress);
      button.addEventListener('mouseup', endPress);
      button.addEventListener('mouseleave', endPress);
      
      // è§¸æ§äº‹ä»¶ï¼ˆç§»å‹•è¨­å‚™ï¼‰
      button.addEventListener('touchstart', startPress, { passive: false });
      button.addEventListener('touchend', endPress);
      button.addEventListener('touchcancel', endPress);
      
      // é˜²æ­¢å³éµèœå–®å¹²æ“¾
      button.addEventListener('contextmenu', (e) => e.preventDefault());
      
      // é˜²æ­¢æ‹–æ‹½
      button.addEventListener('dragstart', (e) => e.preventDefault());
    }
  }

  // ğŸš€ å‰µå»ºé•·æŒ‰ç®¡ç†å™¨å¯¦ä¾‹

  // ğŸš€ å„ªåŒ–çš„ adjust å‡½æ•¸ï¼Œæ”¯æ´é•·æŒ‰å¿«é€Ÿæ“ä½œ
  function adjust(stat, delta) {
    const current = alloc[stat];
    const totalAlloc = Object.values(alloc).reduce((a, b) => a + b, 0);
    const remaining = userStats.stat_points - totalAlloc;

    // æª¢æŸ¥æ˜¯å¦å¯ä»¥æ“ä½œ
    if (delta > 0 && remaining > 0) {
      alloc[stat]++;
    } else if (delta < 0 && current > 0) {
      alloc[stat]--;
    } else {
      // ğŸ”¥ æ“ä½œç„¡æ•ˆæ™‚åœæ­¢é•·æŒ‰
      if (longPressManager.isPressing) {
        // å¯ä»¥åœ¨é€™è£¡æ·»åŠ éŸ³æ•ˆæˆ–è¦–è¦ºå›é¥‹
        console.log(`ç„¡æ³•ç¹¼çºŒ ${delta > 0 ? 'å¢åŠ ' : 'æ¸›å°‘'} ${stat}`);
      }

    // æ›´æ–°é¡¯ç¤º
