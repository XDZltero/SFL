  <script type="module">
    import { auth } from "./js/firebase-init.js";
    
    const elementMap = {

    const API = "https://sfl-9cb8.onrender.com";

    const logArea = document.getElementById("logArea");

    // ç²’å­æ•ˆæœ
    function createParticles(containerId, count = 30) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 4 + "s";
        particle.style.animationDuration = (Math.random() * 2 + 3) + "s";
        container.appendChild(particle);
      }
    }

    // é€²åº¦æ¢å‹•ç•«
    function startProgress(progressBarId, textId, loadingTextId, messages, speed = 300) {
      const progressBar = document.getElementById(progressBarId);
      const progressText = document.getElementById(textId);
      const loadingText = document.getElementById(loadingTextId);
      if (!progressBar || !progressText || !loadingText) return;

      let progress = 0;
      let messageIndex = 0;
      
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          progress += Math.random() * 15 + 5;
          if (progress > 100) progress = 100;

          progressBar.style.width = progress + "%";
          progressText.textContent = Math.round(progress) + "%";

          if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * (100 / messages.length)) {
            messageIndex++;
            loadingText.textContent = messages[messageIndex];
          }

          if (progress >= 100) {
            clearInterval(interval);
            loadingText.textContent = messages[messages.length - 1];
            setTimeout(resolve, 500);
          }
        }, speed);
      });
    }

    // é é¢åˆå§‹åŒ–
    function initPage() {
      createParticles("pageParticles");
      startProgress(
        "pageProgressBar",
        "pageProgressText",
        "pageLoadingText",
        [
          "æ­£åœ¨è¼‰å…¥å‰¯æœ¬è³‡æ–™...",
          "ç²å–ç©å®¶ç‹€æ…‹...",
          "è¼‰å…¥æ€ªç‰©è³‡è¨Š...",
          "æº–å‚™æˆ°é¬¥ç’°å¢ƒ...",
          "è¼‰å…¥å®Œæˆï¼"

        loading.style.display = "none";

    }

    // æˆ°é¬¥æ•¸æ“šè¨ˆç®—å‡½æ•¸
    function calcTotal(base, equip) {
      return (base || 0) + (equip || 0);
    }
    
    function percent(num) {
      return Math.round(num * 100) + "%";
    }

    function formatStats(data) {
      const b = data.base_stats;
      const e = data.equipment_stats || {};
      const total_hp = calcTotal(b.hp, e.hp);
      const total_atk = calcTotal(b.attack, e.attack);
      const total_shield = calcTotal(b.shield, e.shield);
      const total_luck = calcTotal(b.luck, e.luck);
      const total_accuracy = calcTotal(b.accuracy, e.accuracy);
      const total_evade = calcTotal(b.evade, e.evade);

      return `ç©å®¶åç¨±: ${data.nickname}
ç­‰ç´š: ${data.level}
ç”Ÿå‘½å€¼: ${total_hp} (${b.hp} + ${e.hp || 0})
æ”»æ“ŠåŠ›: ${total_atk} (${b.attack} + ${e.attack || 0})
è­·ç›¾å€¼: ${total_shield} (${b.shield} + ${e.shield || 0})
å¹¸é‹å€¼: ${total_luck} (${b.luck} + ${e.luck || 0})
å‘½ä¸­ç‡: ${percent(total_accuracy)}
è¿´é¿ç‡: ${percent(total_evade)}
æ”»æ“Šé€Ÿåº¦: ${b.atk_speed}`;
    }

    // æˆ°é¬¥ç›¸é—œå‡½æ•¸
    async function fetchMonster(monsterId) {
      const res = await fetch(`${API}/monster?id=${encodeURIComponent(monsterId)}`);
      return await res.json();
    }

    async function loadLayer(userData) {
      try {
        // è®€å–å‰¯æœ¬è³‡æ–™
        const dungeonRes = await fetch(`${API}/dungeon_table`);
        const all = await dungeonRes.json();
        const current = all.find(d => d.id === dungeon);
        if (!current) throw new Error("å‰¯æœ¬ä¸å­˜åœ¨");
    
        const isLastLayer = (layer === current.monsters.length);
        const monsterId = isLastLayer ? current.bossId : current.monsters[layer];
        const mon = await fetchMonster(monsterId);
    
        if (isLastLayer) {
          document.body.classList.add("boss-mode");
          document.getElementById("battleLoadingOverlay")?.classList.add("boss-battle");
        }
    
        // æ›´æ–°UI
        userDiv.innerText = formatStats(userData);
        monsterDiv.innerHTML = `
          <h2>${mon.name}</h2>
          <img src="${mon.image_url}" width="200"><br>
          <p>${mon.info}</p>
          <ul>
            <li>ç­‰ç´šï¼š${mon.level}</li>
            <li>å±¬æ€§ï¼š${Array.isArray(mon.element) ? 
              mon.element.map(e => elementMap[e] || e).join("ã€") : 
              (elementMap[mon.element] || mon.element)}</li>
            <li>ç”Ÿå‘½å€¼ï¼š${mon.stats.hp}</li>
            <li>æ”»æ“ŠåŠ›ï¼š${mon.stats.attack}</li>
            <li>å‘½ä¸­ç‡ï¼š${Math.round(mon.stats.accuracy * 100)}%</li>
            <li>è¿´é¿ç‡ï¼š${Math.round(mon.stats.evade * 100)}%</li>
          </ul>
        `;
        
        // åˆå§‹åŒ–æŒ‰éˆ•ç‹€æ…‹
        retryBtn.style.display = "none";
        nextBtn.style.display = "none";
        leaveBtn.style.display = "none";
        document.getElementById("battleBtn").style.display = "inline-block";
        
      } catch (err) {
        monsterDiv.innerHTML = "âŒ è¼‰å…¥è³‡æ–™å¤±æ•—: " + err.message;
        console.error(err);
      }
    }

    window.startBattle = async function () {
      // é¡¯ç¤ºæˆ°é¬¥è¼‰å…¥ç•«é¢
      showBattleLoading(true);
      createParticles("particles", 50);
      
      logArea.innerHTML = "";
      retryBtn.style.display = "none";
      nextBtn.style.display = "none";
      document.getElementById("battleBtn").style.display = "none";
      leaveBtn.style.display = "none";

      try {
        // æ¨¡æ“¬æˆ°é¬¥è¼‰å…¥é€²åº¦
        await startProgress(
          "progressBar",
          "progressText",
          "loadingText",
          [
            "æ­£åœ¨åˆ†ææˆ°æ³...",
            "è¨ˆç®—å±¬æ€§å…‹åˆ¶...",
            "æº–å‚™æˆ°é¬¥æŠ€èƒ½...",
            "è¼‰å…¥æ€ªç‰©è³‡æ–™...",
            "æˆ°é¬¥æº–å‚™å°±ç·’ï¼"

          200

        // å¯¦éš›æˆ°é¬¥è«‹æ±‚
        const res = await fetch(`${API}/battle_dungeon`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: userId, dungeon, layer })
        });
        
        const data = await res.json();
        if (!Array.isArray(data.battle_log)) throw new Error("ç„¡æ•ˆçš„æˆ°é¬¥è¨˜éŒ„");

        // æ’­æ”¾æˆ°é¬¥è¨˜éŒ„
        await playBattleLog(data.battle_log);
        
        // æˆ°é¬¥çµæœè™•ç†
        if (data.success) {
          if (data.is_last_layer) {
            leaveBtn.style.display = "inline-block";
            leaveBtn.onclick = () => window.parent.loadPage('dungeons.html');
          } else {
            retryBtn.style.display = "inline-block";
            retryBtn.onclick = startBattle;
            nextBtn.style.display = "inline-block";
            nextBtn.onclick = () => {
              window.location.search = `?dungeon=${dungeon}&layer=${layer + 1}`;
            };
          }
          
          // é¡¯ç¤ºçå‹µ
          if (data.rewards) {
            const rewardMsg = document.createElement("div");
            rewardMsg.innerHTML = `<br><span style='color:gold'>ğŸ‰ ç²å¾—çå‹µ: EXP + ${data.rewards.exp}</span>`;
            logArea.appendChild(rewardMsg);
          }
        } else {
          leaveBtn.style.display = "inline-block";
          leaveBtn.onclick = () => window.parent.loadPage('dungeons.html');
          const failMsg = document.createElement("div");
          failMsg.innerHTML = "<br><span style='color:red'>âŒ æˆ°é¬¥å¤±æ•—: " + (data.message || "") + "</span>";
          logArea.appendChild(failMsg);
        }
        
      } catch (err) {
        console.error("æˆ°é¬¥éŒ¯èª¤:", err);
        logArea.innerHTML += "<br><span style='color:red'>âŒ æˆ°é¬¥éŒ¯èª¤: " + err.message + "</span>";
        leaveBtn.style.display = "inline-block";
        leaveBtn.onclick = () => window.parent.loadPage('dungeons.html');
      } finally {
        showBattleLoading(false);
      }
    };

    function playBattleLog(log) {
      return new Promise((resolve) => {
        let roundIndex = 0;
        let actionIndex = 0;

        function nextLine() {
          if (roundIndex >= log.length) {
            clearInterval(player);
            resolve();
            return;
          }

          const round = log[roundIndex];
          if (actionIndex === 0) {
            const roundTitle = document.createElement("div");
            roundTitle.innerHTML = `<span style='color:#ffa500'>â”€â”€ ç¬¬ ${round.round} å›åˆ â”€â”€</span>`;
            logArea.appendChild(roundTitle);
          }

          const line = round.actions[actionIndex];
          const entry = document.createElement("div");
          entry.textContent = line;
          logArea.appendChild(entry);
          logArea.scrollTop = logArea.scrollHeight;

          actionIndex++;
          if (actionIndex >= round.actions.length) {
            roundIndex++;
            actionIndex = 0;
          }
        }

        const player = setInterval(nextLine, 400);
      });
    }

    function showBattleLoading(show) {
      battleLoading.style.display = show ? "flex" : "none";
    }

    // åˆå§‹åŒ–é é¢

    // æ¥æ”¶ä¾†è‡ªçˆ¶çª—å£çš„ç”¨æˆ¶æ•¸æ“š
    window.addEventListener("message", (e) => {
