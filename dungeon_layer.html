<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>副本戰鬥</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- 當前版本已釋除 topbar 和 footer，透過 iframe 展示 -->

  <!-- 頁面載入遮罩 -->
  <div id="loading-placeholder"></div>
  <script src="js/loading.js"></script>
  <script>
    fetch("loadingOverlay.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("loading-placeholder").innerHTML = html;
        if (typeof startPageLoadingProgress === "function") {
          startPageLoadingProgress();
        }
      });
  </script>

  <!-- 主內容 -->
  <div id="loadingOverlay">
    <div class="particles" id="pageParticles"></div>
    <div class="battle-loading-container">
      <div class="battle-icon">🏰</div>
      <div class="battle-title"> 進入副本 </div>
      <div class="loading-text" id="pageLoadingText"> 正在載入副本資料... </div>
      <div class="progress-container">
        <div class="progress-bar" id="pageProgressBar"></div>
      </div>
      <div class="progress-text" id="pageProgressText">0%</div>
      <div class="battle-tips">
        🗡️ 準備好迎接挑戰了嗎？<br />
        📊 檢查你的裝備和技能配置
      </div>
    </div>
  </div>

  <div id="battleLoadingOverlay">
    <div class="particles" id="particles"></div>
    <div class="battle-loading-container">
      <div class="battle-icon" id="battleIcon">⚔️</div>
      <div class="battle-title" id="battleTitle">戰鬥準備中</div>
      <div class="loading-text" id="loadingText">正在分析戰機...</div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
      <div class="battle-tips" id="battleTips">
        💡 戰鬥小提示：善用屬性克制關係可以提高勝率！<br />
        🛡️ 記得提升裝備來增強戰鬥力
      </div>
    </div>
  </div>

  <div id="content">
    <div class="section" id="userInfo">🣍 角色資訊載入中...</div>
    <div class="section" id="monsterInfo">👹 怪物資訊載入中...</div>
    <div class="section">
      <strong>📜 戰鬥紀錄</strong>
      <pre id="logArea"></pre>
    </div>
  </div>

  <div id="footer">
    <button id="battleBtn"> 開始戰鬥 </button>
    <button id="retryBtn" style="display:none"> 再戰一次 </button>
    <button id="nextBtn" style="display:none"> 下一層 </button>
    <button id="leaveBtn" style="display:none"> 離開副本 </button>
  </div>

  <!-- 主管理 js (iframe 版本，使用 window.postMessage 接收 userId) -->
  <script type="module" src="js/dungeonLayerMain.js"></script>
  <script type="module">
    import { setupBattleButtons } from "./js/dungeonLayerButtons.js";
    window.addEventListener("DOMContentLoaded", () => {
      setupBattleButtons();
    });
  </script>
</body>
</html>
