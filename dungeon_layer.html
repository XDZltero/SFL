<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>副本戰鬥</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- ✅ container 管理，已移除 topbar、firebase、footer -->

  <!-- 頁面載入遮罩 -->
  <div id="loading-placeholder"></div>
  <script src="js/loading.js"></script>
  <script>
    fetch("loadingOverlay.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("loading-placeholder").innerHTML = html;
        if (typeof startPageLoadingProgress === "function") {
          startPageLoadingProgress();
        }
      });
  </script>

  <!-- 主內容 -->
  <div id="content">
    <div class="section" id="userInfo">🧍 角色資訊載入中...</div>
    <div class="section" id="monsterInfo">👹 怪物資訊載入中...</div>
    <div class="section"><strong>📜 戰鬥紀錄</strong><pre id="logArea"></pre></div>
  </div>

  <div id="footer">
    <button id="battleBtn">開始戰鬥</button>
    <button id="retryBtn" style="display:none">再戰一次</button>
    <button id="nextBtn" style="display:none">下一層</button>
    <button id="leaveBtn" style="display:none">離開副本</button>
  </div>

  <!-- 保留 script: module 控制戰鬥流程，並監聽 window.postMessage 傳入 user 資訊 -->
  <script type="module" src="js/dungeonLayerMain.js"></script>
  <script type="module">
  // ✅ 修正 click 綁定不觸發問題，需由 iframe 內部在 DOMContentLoaded 註冊點擊事件
  
  const battleBtn = document.getElementById("battleBtn");
  const retryBtn = document.getElementById("retryBtn");
  const nextBtn = document.getElementById("nextBtn");
  const leaveBtn = document.getElementById("leaveBtn");
  
  function setupButtonHandlers() {
    if (!battleBtn) return console.warn("找不到 battleBtn 元素");
    battleBtn.addEventListener("click", () => {
      console.log("⚔️ battleBtn clicked");
      if (typeof window.startBattle === "function") {
        window.startBattle();
      } else {
        console.error("❌ window.startBattle 尚未定義");
      }
    });
  
    retryBtn?.addEventListener("click", () => {
      console.log("🔁 retryBtn clicked");
      window.startBattle?.();
    });
  
    nextBtn?.addEventListener("click", () => {
      const params = new URLSearchParams(location.search);
      const dungeon = params.get("dungeon");
      const layer = parseInt(params.get("layer") || "0") + 1;
      window.location.href = `dungeon_layer.html?dungeon=${dungeon}&layer=${layer}`;
    });
  
    leaveBtn?.addEventListener("click", () => {
      if (window.parent && typeof window.parent.loadPage === "function") {
        window.parent.loadPage("dungeons.html");
      } else {
        window.location.href = "dungeons.html";
      }
    });
  }
  
  // 最終保險：確保事件都在 DOMContentLoaded 後綁定
  window.addEventListener("DOMContentLoaded", () => {
    setupButtonHandlers();
  });
  </script>
</body>
</html>
