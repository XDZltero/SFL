	class BoundedMonsterCache {
	  constructor(maxSize = 50) {
	    this.cache = new Map();
	    this.maxSize = maxSize;
	  }
	  
	  set(key, value) {
	    if (this.cache.size >= this.maxSize) {
	      const firstKey = this.cache.keys().next().value;
	      this.cache.delete(firstKey);
	    }
	    this.cache.set(key, value);
	  }
	  
	  has(key) {
    return this.cache.has(key);
  }

  get(key) {
	    const value = this.cache.get(key);
	    if (value) {
	      this.cache.delete(key);
	      this.cache.set(key, value);
	    }
	    return value;
	  }
	  
	  delete(key) {
    return this.cache.delete(key);
  }

  clear() {
	    this.cache.clear();
	  }
	  
	  get size() {
	    return this.cache.size;
	  }
	}

    function updateBattleButton(buttonElement, remainingSeconds, buttonText = "開始戰鬥") {
      if (remainingSeconds > 0) {
        buttonElement.classList.add("cooldown-button");
        buttonElement.disabled = true;
        buttonElement.innerHTML = `<span class="cooldown-text">冷卻中 (${Math.ceil(remainingSeconds)}s)</span>`;
      } else {
        buttonElement.classList.remove("cooldown-button");
        buttonElement.disabled = false;
        buttonElement.innerHTML = buttonText;
      }
    }

    let currentRemainingTime = 0;
    function startCooldownTimer(initialRemaining) {
      console.log("開始冷卻計時器，初始剩餘時間:", initialRemaining);
      
      if (cooldownTimer) {
        clearInterval(cooldownTimer);
      }
      
      startCooldownTime = Date.now();
      originalCooldownTime = initialRemaining;
      currentRemainingTime = Math.ceil(initialRemaining);
      
      const startTime = Date.now();
      let remaining = Math.ceil(initialRemaining);
      
      cooldownTimer = setInterval(() => {
        const elapsedSeconds = (Date.now() - startTime) / 1000;
        remaining = Math.ceil(initialRemaining - elapsedSeconds);
        currentRemainingTime = remaining;
        
        console.log("冷卻倒數:", remaining);
        
        if (remaining <= 0) {
          console.log("冷卻完成，恢復按鈕");
          updateBattleButton(battleBtn, 0, "開始戰鬥");
          updateBattleButton(retryBtn, 0, "再戰一次");
          clearInterval(cooldownTimer);
          cooldownTimer = null;
          startCooldownTime = null;
          originalCooldownTime = 0;
          currentRemainingTime = 0;
        } else {
          updateBattleButton(battleBtn, remaining, "開始戰鬥");
          if (retryBtn.style.display !== "none") {
            updateBattleButton(retryBtn, remaining, "再戰一次");
          }
        }
      }, 1000);
    }
    
    function validateCooldownTime(serverTime, inheritedTime) {
	  // 驗證冷卻時間
	  
	  if (serverTime > 35) {
	    // ⚠️ 服務器冷卻時間異常，使用繼承時間
	    return Math.max(0, inheritedTime);
	  }
	  
	  if (inheritedTime > 0 && Math.abs(serverTime - inheritedTime) > 10) {
	    // ⚠️ 服務器與繼承時間差異過大，優先使用繼承時間
	    return Math.max(0, inheritedTime);
	  }
	  
	  if (serverTime < 1) {
	    // 服務器冷卻時間很短，視為已完成
	    return 0;
	  }
	  
	  return Math.max(0, Math.round(serverTime));
	}

    function initializeBattleButtons(userData) {
	  console.log("初始化戰鬥按鈕，使用者資料:", userData);
	  
	  let remaining = 0;
	  let isReady = true;
	  
	  const serverCooldown = userData.battle_cooldown_remaining || 0;
	  const serverReady = userData.battle_ready !== false;
	  
	  if (inheritedCooldown > 0) {
	    remaining = validateCooldownTime(serverCooldown, inheritedCooldown);
	    isReady = remaining <= 0;
	  } else {
	    remaining = validateCooldownTime(serverCooldown, 0);
	    isReady = remaining <= 0 && serverReady;
	  }
	  
	  if (!isReady && remaining > 0) {
	    // 冷卻倒數
	    updateBattleButton(battleBtn, remaining, "開始戰鬥");
	    startCooldownTimer(remaining);
	  } else {
	    // 戰鬥按鈕準備完成
	    updateBattleButton(battleBtn, 0, "開始戰鬥");
	  }
	}

    async function fetchUser(force = false) {
	  PerformanceMonitor.startTiming('fetchUser');
	
	  try {
	    const res = force ? await SecureAPI.getStatus(true) : await SecureAPI.getStatus(false);
	    const data = await res.json();
	    return data;
	
	  } catch (error) {
	    console.error('載入使用者資料失敗:', error);
		try {
		  const fallbackRes = await SecureAPI.getWithRetry(API + '/status', 1, true);
		  return await fallbackRes.json();
		} catch (fallbackError) {
		  console.error('降級載入失敗:', fallbackError);
		  throw new Error('無法載入使用者資料');
		}
	  } finally {
	    PerformanceMonitor.endTiming('fetchUser');
	  }
	}
	

    async function fetchMonster(monsterId) {
	  PerformanceMonitor.startTiming('fetchMonster');
	  
	  try {
	    if (monsterCache.has(monsterId)) {
	      console.log(`🎯 怪物資料快取命中: ${monsterId}`);
	      return monsterCache.get(monsterId);
	    }
	    
	    const res = await fetch(`${API}/monster?id=${encodeURIComponent(monsterId)}`);
	    if (!res.ok) {
	      throw new Error(`載入怪物失敗: ${res.status}`);
	    }
	    
	    const monsterData = await res.json();
	    
	    monsterCache.set(monsterId, monsterData);
	    setTimeout(() => {
	      monsterCache.delete(monsterId);
	    }, 10 * 60 * 1000);
	    
	    return monsterData;
	    
	  } catch (error) {
	    console.error(`載入怪物 ${monsterId} 失敗:`, error);
	    throw error;
	  } finally {
	    PerformanceMonitor.endTiming('fetchMonster');
	  }
	}

	    }

	  }
	}

    // 計算裝備數值
    function calculateEquipmentBonus(equipment, equipData) {
	  const bonus = {};
	
	  for (let slot = 1; slot <= 5; slot++) {
	    const equippedCard = equipment[slot];
	    if (!equippedCard) continue;
	
	    const cardId = Object.keys(equippedCard)[0];
	    const cardLevel = equippedCard[cardId];
	    const equipInfo = equipData.find(e => e.id === cardId);
	
	    if (equipInfo?.value?.[cardLevel]) {
	      const cardStats = equipInfo.value[cardLevel];
	      for (const [stat, value] of Object.entries(cardStats)) {
	        bonus[stat] = (bonus[stat] || 0) + value;
	      }
	    }
	  }
	
	  return bonus;
	}

      }
      
      initializeBattleButtons(userData);
      isBattleInProgress = false;
      return;
    }
    
    if (serverRemaining > 30 && shouldAllowBattle) {

                console.log("⚠️ 更正冷卻時間差異過大，重新設定為:", actualCooldown);

                  clearInterval(cooldownTimer);
                  cooldownTimer = null;
                }
                updateBattleButton(retryBtn, actualCooldown, "再戰一次");
                startCooldownTimer(actualCooldown);
              }
            }).catch(error => {
              console.error('獲取實際冷卻時間失敗:', error);
            });
            
            nextBtn.onclick = async () => {
              await fetchProgress();
              
              if (cooldownTimer) {
                clearInterval(cooldownTimer);
                cooldownTimer = null;
              }
              
              try {
                let remainingCooldown = currentRemainingTime;
                
                const cooldownParam = remainingCooldown > 2 ? `&cooldown=${remainingCooldown}` : '';
                const nextUrl = `dungeon_layer.html?dungeon=${dungeon}&layer=${layer + 1}${cooldownParam}`;
                
                setTimeout(() => {
                  window.parent.loadPage(nextUrl);
                }, 500);
              } catch (error) {
                console.error("準備跳轉時發生錯誤:", error);
                setTimeout(() => {
                  window.parent.loadPage(`dungeon_layer.html?dungeon=${dungeon}&layer=${layer + 1}`);
                }, 500);
              }
            };
          }

          const winMsg = document.createElement("div");
          winMsg.innerHTML = "<span style='color:green'>═══════════════ 🌟 戰鬥結束 🌟 ═══════════════";
          logArea.appendChild(winMsg);
          scrollLogToBottom();

		if (data.rewards) {
		  const { 
		    base_exp, 
		    exp_luck_bonus, 
		    leveled_up, 
		    actual_drops, 
		    round_1_bonus,
		    round_2_bonus,
		    round_3_bonus,
		    drops 
		  } = data.rewards;
		  
		  fetch(`${API}/items_table`).then(res => res.json()).then(itemMap => {
		    const rewardLog = document.createElement("div");
		    rewardLog.className = "reward-message";
		    
		    let expText = `<br><strong>🎁 戰利品：</strong><br>獲得 ${base_exp} 經驗值`;
		    
		    if (exp_luck_bonus > 0) {
		      expText += `<br><span style='color:gold;text-shadow:0 0 5px rgba(255,215,0,0.8);font-weight:bold;'>🍀 幸運加成！額外獲得 ${exp_luck_bonus} 經驗值！</span>`;
		    }
		    
		    if (leveled_up) {
		      expText += `<br><span style='color:red'>🎊 等級提升！</span>`;
		    }
		    
		    let dropText = "";
		    
		    const hasActualDrops = actual_drops && Object.keys(actual_drops).length > 0;
		    const originalDrops = drops || [];
		    
		    if (hasActualDrops) {
		      dropText += "<br><strong>📦 獲得物品：</strong>";
		      
		      const round1Items = round_1_bonus || {};
		      const round2Items = round_2_bonus || {};
		      const round3Items = round_3_bonus || {};
		      
		      for (const [itemId, totalQuantity] of Object.entries(actual_drops)) {
		        const meta = itemMap[itemId] || { name: itemId, special: 0 };
		        
		        const round1Bonus = round1Items[itemId] || 0;
		        const round2Bonus = round2Items[itemId] || 0;
		        const round3Bonus = round3Items[itemId] || 0;
		        const totalLuckBonus = round1Bonus + round2Bonus + round3Bonus;
		        const baseQuantity = totalQuantity - totalLuckBonus;
		        
		        let itemText = "";
		        
		        if (meta.special === 2) {
		          itemText = `<br><span style='color:crimson'>【超稀有】${meta.name} × ${totalQuantity}</span>`;
		        } else if (meta.special === 1) {
		          itemText = `<br><span style='color:cornflowerblue'>【稀有】${meta.name} × ${totalQuantity}</span>`;
		        } else if (meta.special === 3) {
		          itemText = `<br><span style='color:#FFD306'>【罕見】${meta.name} × ${totalQuantity}</span>`;
		        } else {
		          itemText = `<br>${meta.name} × ${totalQuantity}`;
		        }
		        
		        if (totalLuckBonus > 0) {
		          let bonusDetails = [];
		          
		          if (round1Bonus > 0) {
		            bonusDetails.push(`第一輪幸運 +${round1Bonus}`);
		          }
		          if (round2Bonus > 0) {
		            bonusDetails.push(`第二輪幸運 +${round2Bonus}`);
		          }
		          if (round3Bonus > 0) {
		            bonusDetails.push(`第三輪幸運 +${round3Bonus}`);
		          }
		          
		          const bonusText = bonusDetails.join('，');
		          itemText += `<br><span style='color:gold;text-shadow:0 0 5px rgba(255,215,0,0.8);font-weight:bold;margin-left:20px;'>🍀 幸運觸發！${bonusText}，額外獲得 ${totalLuckBonus} 個</span>`;
		        }
		        
		        dropText += itemText;
		      }
		      
		      const allLuckItems = {...round1Items, ...round2Items, ...round3Items};
		      const totalLuckQuantity = Object.values(allLuckItems).reduce((sum, qty) => sum + qty, 0);
		      const uniqueLuckItems = Object.keys(allLuckItems).length;
		      
		      if (totalLuckQuantity > 0) {
		        dropText += `<br><br><span style='color:gold;text-shadow:0 0 5px rgba(255,215,0,0.8);font-weight:bold;'>✨ 幸運觸發了 ${uniqueLuckItems} 種道具，總計額外獲得 ${totalLuckQuantity} 個道具！</span>`;
		        
		        const round1Total = Object.values(round1Items).reduce((sum, qty) => sum + qty, 0);
		        const round2Total = Object.values(round2Items).reduce((sum, qty) => sum + qty, 0);
		        const round3Total = Object.values(round3Items).reduce((sum, qty) => sum + qty, 0);
		        
		        let roundDetails = [];
		        if (round1Total > 0) roundDetails.push(`第一輪: ${round1Total}個`);
		        if (round2Total > 0) roundDetails.push(`第二輪: ${round2Total}個`);
		        if (round3Total > 0) roundDetails.push(`第三輪: ${round3Total}個`);
		        
		        if (roundDetails.length > 1) {
		          dropText += `<br><span style='color:gold;font-size:0.9em;margin-left:20px;'>各輪詳情：${roundDetails.join('，')}</span>`;
		        }
		      }
		      
		    } else {
		      let hasGuaranteedDrops = false;
		      let totalGuaranteedItems = 0;
		      
		      for (const drop of originalDrops) {
		        if (drop.rate >= 1.0) {
		          hasGuaranteedDrops = true;
		          totalGuaranteedItems++;
		        }
		      }
		      
		      if (hasGuaranteedDrops) {
		        dropText += `<br><span style='color:orange'>⚠️ 背包已滿，無法獲得 ${totalGuaranteedItems} 種必定掉落的道具</span>`;
		      } else {
		        const hasAnyDropChance = originalDrops.some(drop => drop.rate > 0);
		        if (hasAnyDropChance) {
		          dropText += "<br>本次運氣不佳，沒有掉落物品 😔";
		        } else {
		          dropText += "<br>此怪物沒有掉落物品";
		        }
		      }
		    }
		    
		    rewardLog.innerHTML = expText + dropText;
		    logArea.appendChild(rewardLog);
		    scrollLogToBottom();
		  });
		}
        } else {
          showDefeatEffect();
          const loseMsg = document.createElement("div");
          loseMsg.innerHTML = "<span style='color:red'>═══════════════ ☠️ 你已戰敗 ☠️ ═══════════════";
          logArea.appendChild(loseMsg);
          const failMsg = document.createElement("div");
          failMsg.innerHTML = `<br>❌ ${data.message}`;
          logArea.appendChild(failMsg);
          scrollLogToBottom();
          document.getElementById("leaveBtn").style.display = "inline-block";
        }
      });
    }, 1000);
    
  } catch (err) {
    console.error("戰鬥執行錯誤:", err);
    showBattleLoading(false);
    logArea.innerHTML = "❌ 錯誤：無法完成戰鬥<br>" + err.message;
    document.getElementById("leaveBtn").style.display = "inline-block";
    
    // 根據當前狀態恢復按鈕
    if (layer < currentProgress && !isLastLayer) {
      retryBtn.style.display = "inline-block";
      nextBtn.style.display = "inline-block";
    } else {
      battleBtn.style.display = "inline-block";
    }
    
    battleBtn.disabled = false;
    isBattleInProgress = false;
  }
}

    // 開始戰鬥函數
    window.startBattle = executeBattle;

    // 重試戰鬥函數
    function retryBattle() {
	  if (isBattleInProgress) {
	    console.log("戰鬥已在進行中，忽略重試請求");
	    return;
	  }
	  
	  hideVictoryEffect();
	  hideDefeatEffect();
	  executeBattle();
	}
    window.retryBattle = retryBattle;

    function playBattleLog(log) {
      return new Promise((resolve) => {
        logArea.innerHTML = "";
        let roundIndex = 0;
        let actionIndex = 0;

        function nextLine() {
          if (roundIndex >= log.length) {
            clearInterval(player);
            resolve();
            return;
          }

          const round = log[roundIndex];
          if (actionIndex === 0) {
            const roundTitle = document.createElement("div");
            roundTitle.innerHTML = `<span style='color:#ffa500'>────────────── 第 ${round.round} 回合 ──────────────</span>`;
            logArea.appendChild(roundTitle);
            scrollLogToBottom();
          }

          const line = round.actions[actionIndex];
          const entry = document.createElement("div");
          
          let formattedLine = line;
          
          if (formattedLine.includes('你受到') || 
              formattedLine.includes('你的 HP') ||
              formattedLine.includes('對你造成') ||
              (formattedLine.includes('你使用') && formattedLine.includes('目前 HP'))) {
            formattedLine = formattedLine.replace(
              /（目前 HP：(\d+\/\d+)）/g, 
              '（目前 HP：<span class="player-hp">$1</span>）'
            );
            formattedLine = formattedLine.replace(
              /你的 HP：(\d+\/\d+)/g, 
              '你的 HP：<span class="player-hp">$1</span>'
            );
          }
          else {
            formattedLine = formattedLine.replace(
              /（對方 HP：(\d+\/\d+)）/g, 
              '（對方 HP：<span class="monster-hp">$1</span>）'
            );
            formattedLine = formattedLine.replace(
              /（目前 HP：(\d+\/\d+)）/g, 
              '（目前 HP：<span class="monster-hp">$1</span>）'
            );
          }
          
          if (formattedLine !== line) {
            entry.innerHTML = formattedLine;
          } else {
            entry.textContent = line;
          }
          
          logArea.appendChild(entry);
          scrollLogToBottom();

          actionIndex++;
          if (actionIndex >= round.actions.length) {
            roundIndex++;
            actionIndex = 0;
          }
        }

        const player = setInterval(nextLine, 400);
      });
    }

async function preloadDungeonData() {
  
  try {
    if (dungeonData) {
      const currentDungeon = dungeonData.find(d => d.id === dungeon);
      if (currentDungeon) {
        const allMonsterIds = [...currentDungeon.monsters, currentDungeon.bossId];
        
        const preloadPromises = allMonsterIds.map(monsterId => 
          fetchMonster(monsterId).catch(error => {
            console.warn(`預載入怪物 ${monsterId} 失敗:`, error);
            return null;
          })
        );
        
        await Promise.allSettled(preloadPromises);
      }
    }
  } catch (error) {
    console.warn('預載入副本資料失敗:', error);
  }
}

let playerTooltipsEnabled = false;
let monsterTooltipsEnabled = false;

function togglePlayerTooltips() {
  const container = document.querySelector('.player-info-container .stats-container');
  const toggleBtn = document.getElementById('playerToggleBtn');
  const mons_container = document.querySelector('.monster-info-container .monster-stats');

  // 檢查必要元素是否存在
  if (!container || !toggleBtn) {
    console.warn('⚠️ 必要的 DOM 元素未找到，無法切換 tooltip');
    console.log('container:', container);
    console.log('toggleBtn:', toggleBtn);
    console.log('mons_container:', mons_container);
    return; // 早期返回，避免錯誤
  }

  playerTooltipsEnabled = !playerTooltipsEnabled;
  
  if (playerTooltipsEnabled) {
    // 安全地操作 classList
    container.classList.add('tooltips-enabled');
    
    // 怪物容器可能不存在（載入失敗或還未載入）
    if (mons_container) {
      mons_container.classList.add('tooltips-enabled');
    }
    
    toggleBtn.classList.add('active');
    toggleBtn.innerHTML = '📖 隱藏說明';
  } else {
    container.classList.remove('tooltips-enabled');
    
    // 安全地移除怪物容器的 class
    if (mons_container) {
      mons_container.classList.remove('tooltips-enabled');
    }
    
    toggleBtn.classList.remove('active');
    toggleBtn.innerHTML = '📖 詳細說明';
  }
  
  // 按鈕點擊效果
  toggleBtn.style.transform = 'scale(0.95)';
  setTimeout(() => {
    toggleBtn.style.transform = '';
  }, 150);
}


// 全域函數註冊
window.togglePlayerTooltips = togglePlayerTooltips;
