<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>副本戰鬥</title>
<link rel="icon" href="favicon.ico" />
<link href="css/style.css" rel="stylesheet"/>
<link href="css/dungeon_layer_winning.css" rel="stylesheet"/>
</head>
<body>
<!-- 勝利特效遮罩 -->
<div id="victoryOverlay" class="victory-overlay">
  <div class="fireworks" id="fireworksContainer"></div>
  <div class="victory-content">
    <div class="victory-icon">🏆</div>
    <div class="victory-title">Victory</div>
    <div class="victory-message">🌟成功通關副本🌟</div>
    <button class="effect-button" onclick="hideVictoryEffect()">繼續</button>
  </div>
</div>

<!-- 失敗特效遮罩 -->
<div id="defeatOverlay" class="defeat-overlay">
  <div class="debris" id="debrisContainer"></div>
  <div class="defeat-content">
    <div class="defeat-icon">💀</div>
    <div class="defeat-title">戰敗</div>
    <div class="defeat-message" id="defeatMessage">失敗乃成功之母，再接再厲！</div>
    <button class="effect-button" onclick="hideDefeatEffect()">繼續</button>
  </div>
</div>

<!-- 頁面載入遮罩 -->
<div id="loadingOverlay">
<div class="particles" id="pageParticles"></div>
<div class="battle-loading-container">
<div class="battle-icon">🏰</div>
<div class="battle-title normal-title">進入副本</div>
<div class="loading-text" id="pageLoadingText">正在載入副本資料...</div>
<div class="progress-container">
<div class="progress-bar" id="pageProgressBar"></div>
</div>
<div class="progress-text" id="pageProgressText">0%</div>
<div class="battle-tips">
        🗡️ 準備好迎接挑戰了嗎？<br/>
        📊 檢查你的裝備和技能配置
      </div>
</div>
</div>

<!-- 戰鬥載入遮罩 -->
<div id="battleLoadingOverlay">
<div class="particles" id="particles"></div>
<div class="battle-loading-container">
<div class="battle-icon" id="battleIcon">⚔️</div>
<div class="battle-title" id="battleTitle">戰鬥準備中</div>
<div class="loading-text" id="loadingText">正在分析戰況...</div>
<div class="progress-container" id="progressContainer">
<div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-text" id="progressText">0%</div>
<div class="battle-tips" id="battleTips">
        💡 戰鬥小提示：善用屬性克制關係可以提高勝率！<br/>
        🛡️ 記得提升裝備來增強戰鬥力
      </div>
</div>
</div>

<div id="content">
<div class="section" id="userInfo">🧍 角色資訊載入中...</div>
<div class="section" id="monsterInfo">👹 怪物資訊載入中...</div>
<div class="section"><strong>📜 戰鬥紀錄</strong><pre id="logArea"></pre></div>
</div>

<div id="footer">
<button id="battleBtn" onclick="startBattle()">開始戰鬥</button>
<button id="retryBtn" style="display:none" onclick="retryBattle()">再戰一次</button>
<button id="nextBtn" style="display:none">下一層</button>
<button id="leaveBtn" onclick="leaveDungeon()" style="display:none">離開副本</button>
</div>

<style>
/* 冷卻按鈕樣式 */
.cooldown-button {
  background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
  color: #adb5bd !important;
  cursor: not-allowed !important;
  position: relative;
  overflow: hidden;
}

.cooldown-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, 
    rgba(255,255,255,0.1) 25%, 
    transparent 25%, 
    transparent 50%, 
    rgba(255,255,255,0.1) 50%, 
    rgba(255,255,255,0.1) 75%, 
    transparent 75%
  );
  background-size: 20px 20px;
  animation: cooldownStripes 1s linear infinite;
}

@keyframes cooldownStripes {
  0% { background-position: 0 0; }
  100% { background-position: 20px 0; }
}

.cooldown-button:hover {
  transform: none !important;
  box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4) !important;
}

.cooldown-text {
  position: relative;
  z-index: 1;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}
</style>

<script>
	  (function() {
		function createPageParticles() {
		  const particlesContainer = document.getElementById("pageParticles");
		  if (!particlesContainer) return;
		  particlesContainer.innerHTML = "";
		  for (let i = 0; i < 30; i++) {
			const particle = document.createElement("div");
			particle.className = "particle";
			particle.style.left = Math.random() * 100 + "%";
			particle.style.animationDelay = Math.random() * 4 + "s";
			particle.style.animationDuration = (Math.random() * 2 + 3) + "s";
			particle.style.background = `rgba(${Math.random() > 0.5 ? '56, 239, 125' : '17, 153, 142'}, 0.7)`;
			particlesContainer.appendChild(particle);
		  }
		}

		function startPageLoadingProgress() {
		  const progressBar = document.getElementById("pageProgressBar");
		  const progressText = document.getElementById("pageProgressText");
		  const loadingText = document.getElementById("pageLoadingText");
		  if (!progressBar || !progressText || !loadingText) return;

		  const messages = [
			"正在載入副本資料...",
			"獲取玩家狀態...",
			"載入怪物資訊...",
			"準備戰鬥環境...",
			"載入完成！"
		  ];

		  let progress = 0;
		  let messageIndex = 0;
		  const progressInterval = setInterval(() => {
			progress += Math.random() * 20 + 10;
			if (progress > 100) progress = 100;

			progressBar.style.width = progress + "%";
			progressText.textContent = Math.round(progress) + "%";

			if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 20) {
			  messageIndex++;
			  loadingText.textContent = messages[messageIndex];
			}

			if (progress >= 100) {
			  clearInterval(progressInterval);
			  loadingText.textContent = messages[messages.length - 1];
			}
		  }, 300);

		  window.pageLoadingInterval = progressInterval;
		}

		createPageParticles();
		startPageLoadingProgress();
	  })();
  </script>

<script type="module">
    import { auth, SecureAPI } from "./js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    let equipData = [];
    let cooldownTimer = null;
    let userData = null;

    const elementMap = {
      "none": "無",
      "phy": "物理",
      "pyro": "火",
      "hydro": "水",
      "electro": "雷",
      "nature": "自然",
      "light": "光",
      "dark": "暗",
      "all": "全"
    };
    const API = "https://sfl-9cb8.onrender.com";
    const params = new URLSearchParams(location.search);
    const dungeon = params.get("dungeon");
    let layer = parseInt(params.get("layer") || "0");

    const logArea = document.getElementById("logArea");
    const userDiv = document.getElementById("userInfo");
    const monsterDiv = document.getElementById("monsterInfo");
    const loading = document.getElementById("loadingOverlay");
    const battleLoading = document.getElementById("battleLoadingOverlay");

    const battleBtn = document.getElementById("battleBtn");
    const retryBtn = document.getElementById("retryBtn");
    const nextBtn = document.getElementById("nextBtn");

    // 戰鬥冷卻相關函數 - 改為直接使用伺服器提供的冷卻時間
    function updateBattleButton(buttonElement, remainingSeconds, buttonText = "開始戰鬥") {
      if (remainingSeconds > 0) {
        buttonElement.classList.add("cooldown-button");
        buttonElement.disabled = true;
        buttonElement.innerHTML = `<span class="cooldown-text">冷卻中 (${Math.ceil(remainingSeconds)}s)</span>`;
      } else {
        buttonElement.classList.remove("cooldown-button");
        buttonElement.disabled = false;
        buttonElement.innerHTML = buttonText;
      }
    }

    function startCooldownTimer(initialRemaining) {
      console.log("開始冷卻計時器，初始剩餘時間:", initialRemaining); // 調試信息
      
      if (cooldownTimer) {
        clearInterval(cooldownTimer);
      }
      
      let remaining = Math.ceil(initialRemaining); // 向上取整確保顯示正確
      
      cooldownTimer = setInterval(() => {
        remaining -= 1;
        console.log("冷卻倒數:", remaining); // 調試信息
        
        if (remaining <= 0) {
          // 冷卻完成，恢復按鈕
          console.log("冷卻完成，恢復按鈕"); // 調試信息
          updateBattleButton(battleBtn, 0, "開始戰鬥");
          updateBattleButton(retryBtn, 0, "再戰一次");
          clearInterval(cooldownTimer);
          cooldownTimer = null;
        } else {
          // 更新倒數
          updateBattleButton(battleBtn, remaining, "開始戰鬥");
          if (retryBtn.style.display !== "none") {
            updateBattleButton(retryBtn, remaining, "再戰一次");
          }
        }
      }, 1000);
    }

    function initializeBattleButtons(userData) {
      console.log("初始化戰鬥按鈕，使用者資料:", userData); // 調試信息
      
      const remaining = userData.battle_cooldown_remaining || 0;
      const isReady = userData.battle_ready !== false;
      
      console.log("冷卻剩餘時間:", remaining, "是否準備好:", isReady); // 調試信息
      
      if (!isReady && remaining > 0) {
        console.log("開始冷卻倒數:", remaining); // 調試信息
        updateBattleButton(battleBtn, remaining, "開始戰鬥");
        startCooldownTimer(remaining);
      } else {
        console.log("戰鬥按鈕已準備好"); // 調試信息
        updateBattleButton(battleBtn, 0, "開始戰鬥");
      }
    }

    // 特效控制函數
    function showVictoryEffect() {
      const overlay = document.getElementById("victoryOverlay");
      overlay.style.display = "flex";
      createFireworks();
    }

    function hideVictoryEffect() {
      const overlay = document.getElementById("victoryOverlay");
      overlay.style.display = "none";
      clearFireworks();
    }

    function setRandomDefeatMessage() {
	    const messages = [
	      "適當分配技能點數，用最優屬性克制敵人。",
	      "等級壓制最高可達七等，準備好再來吧。",
	      "善用屬性克制！水→火→自然→雷→水、光暗互剋。",
	      "製作與強化卡片提升能力值再來挑戰！",
	      "不如先試試簡單的怪物提升等級？"
	    ];
	    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
	    const messageDiv = document.getElementById("defeatMessage");
	    if (messageDiv) {
	      messageDiv.textContent = randomMsg;
	    }
	  }

    function showDefeatEffect() {
      const overlay = document.getElementById("defeatOverlay");
      overlay.style.display = "flex";
      createDebris();
      setRandomDefeatMessage();
    }

    function hideDefeatEffect() {
      const overlay = document.getElementById("defeatOverlay");
      overlay.style.display = "none";
      clearDebris();
    }

    // 煙花效果
    function createFireworks() {
      const container = document.getElementById("fireworksContainer");
      container.innerHTML = "";
      
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const firework = document.createElement("div");
          firework.className = "firework";
          firework.style.left = Math.random() * 100 + "%";
          firework.style.top = Math.random() * 100 + "%";
          firework.style.background = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.8)`;
          firework.style.animationDelay = Math.random() * 2 + "s";
          container.appendChild(firework);
          
          setTimeout(() => {
            if (firework.parentNode) {
              firework.parentNode.removeChild(firework);
            }
          }, 2000);
        }, i * 200);
      }
    }

    function clearFireworks() {
      const container = document.getElementById("fireworksContainer");
      if (container) container.innerHTML = "";
    }

    // 碎片效果
    function createDebris() {
      const container = document.getElementById("debrisContainer");
      container.innerHTML = "";
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const debris = document.createElement("div");
          debris.className = "debris-piece";
          debris.style.left = Math.random() * 100 + "%";
          debris.style.animationDelay = Math.random() * 1 + "s";
          debris.style.animationDuration = (Math.random() * 2 + 2) + "s";
          container.appendChild(debris);
          
          setTimeout(() => {
            if (debris.parentNode) {
              debris.parentNode.removeChild(debris);
            }
          }, 3000);
        }, i * 100);
      }
    }

    function clearDebris() {
      const container = document.getElementById("debrisContainer");
      if (container) container.innerHTML = "";
    }

    // 將特效函數設為全域
    window.hideVictoryEffect = hideVictoryEffect;
    window.hideDefeatEffect = hideDefeatEffect;

    // 離開副本函數
    function leaveDungeon() {
      window.parent.postMessage({ command: "restoreMainMusic" }, "*");
      window.parent.loadPage('dungeons.html');
    }
    window.leaveDungeon = leaveDungeon;

    // 頁面載入畫面控制
    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    // 隱藏頁面載入畫面
    function hidePageLoading() {
      if (window.pageLoadingInterval) {
        clearInterval(window.pageLoadingInterval);
      }
      setTimeout(() => {
        showLoading(false);
      }, 500);
    }

    // 戰鬥載入畫面控制
    function showBattleLoading(show) {
      battleLoading.style.display = show ? "flex" : "none";
      if (show) {
        createParticles();
        startLoadingProgress();
      }
    }

    // 創建粒子效果
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      particlesContainer.innerHTML = "";
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.animationDuration = (Math.random() * 3 + 4) + "s";
        particlesContainer.appendChild(particle);
      }
    }

    // 進度條動畫
    function startLoadingProgress() {
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const loadingText = document.getElementById("loadingText");
      
      const messages = [
        "正在分析戰況...",
        "計算屬性克制...",
        "準備戰鬥技能...",
        "載入怪物資料...",
        "初始化戰鬥系統...",
        "準備就緒！"
      ];
      
      let progress = 0;
      let messageIndex = 0;
      
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15 + 5;
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + "%";
        progressText.textContent = Math.round(progress) + "%";
        
        if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 15) {
          messageIndex++;
          loadingText.textContent = messages[messageIndex];
        }
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          loadingText.textContent = messages[messages.length - 1];
        }
      }, 200);
      
      window.battleProgressInterval = progressInterval;
    }

    async function fetchUser() {
      const res = await SecureAPI.get(`${API}/status`);
      return await res.json();
    }

    async function fetchMonster(monsterId) {
      const res = await fetch(`${API}/monster?id=${encodeURIComponent(monsterId)}`);
      return await res.json();
    }

    function calcTotal(base, equip) {
      return (base || 0) + (equip || 0);
    }
    
    function percent(num) {
      return Math.round(num * 100) + "%";
    }

    // 計算裝備數值
    function calculateEquipmentBonus(equipment, equipData) {
	  const bonus = {};
	
	  for (let slot = 1; slot <= 5; slot++) {
	    const equippedCard = equipment[slot];
	    if (!equippedCard) continue;
	
	    const cardId = Object.keys(equippedCard)[0];
	    const cardLevel = equippedCard[cardId];
	    const equipInfo = equipData.find(e => e.id === cardId);
	
	    if (equipInfo?.value?.[cardLevel]) {
	      const cardStats = equipInfo.value[cardLevel];
	      for (const [stat, value] of Object.entries(cardStats)) {
	        bonus[stat] = (bonus[stat] || 0) + value;
	      }
	    }
	  }
	
	  return bonus;
	}

    function formatStats(data) {
	  const b = data.base_stats;
	  const e = calculateEquipmentBonus(data.equipment || {}, equipData);
	  const levelMaxExp = levelExp[data.level] || 1;
	  const progress = percent(data.exp / levelMaxExp);
	
	  const getValue = (key) => (b[key] || 0) + (e[key] || 0);
	  const getFormatted = (key) =>
	    ["evade", "accuracy", "other_bonus"].includes(key)
	      ? `${percent(getValue(key))} (${percent(b[key] || 0)} + ${percent(e[key] || 0)})`
	      : `${getValue(key)} (${b[key] || 0} + ${e[key] || 0})`;
	
	  return `玩家名稱: ${data.nickname}
	等級: ${data.level}
	經驗值: ${data.exp} (${progress})
	生命值: ${getFormatted("hp")}
	攻擊力: ${getFormatted("attack")}
	護盾值: ${getFormatted("shield")}
	幸運值: ${getFormatted("luck")}
	命中率: ${getFormatted("accuracy")}
	迴避率: ${getFormatted("evade")}
	攻擊速度: ${b.atk_speed}
	額外傷害加成: ${getFormatted("other_bonus")}
	剩餘能力值點數: ${data.stat_points}
	剩餘技能點: ${data.skill_points}`;
	}

    let levelExp = {};

    async function loadLayer() {
      try {
        // 讀取升級經驗表
        const expRes = await fetch(`${API}/exp_table`);
        levelExp = await expRes.json();
    
        const user = await fetchUser();
        userData = user; // 儲存使用者資料
        
        console.log("載入的使用者資料:", user); // 調試信息

	// 讀取裝備數值資料
	const equipRes = await fetch(`${API}/equips_table`);
	equipData = await equipRes.json();
        
        // 傳遞使用者名稱給父視窗
        window.parent.postMessage({
          nickname: user.nickname
        }, "*");
        
        // 初始化戰鬥按鈕冷卻狀態
        initializeBattleButtons(user);
        
        userDiv.innerText = formatStats(user);
    
        // 讀取副本資料
        const dungeonRes = await fetch(`${API}/dungeon_table`);
        const all = await dungeonRes.json();
		
        const current = all.find(d => d.id === dungeon);
        if (!current) throw new Error("副本不存在");
    
        const isLastLayer = (layer === current.monsters.length);
        const monsterId = isLastLayer ? current.bossId : current.monsters[layer];
        const mon = await fetchMonster(monsterId);
	
        if (isLastLayer) {
          // 加上整體 boss 模式樣式
          document.body.classList.add("boss-mode");
	  window.parent.postMessage({ command: "switchToBossMusic" }, "*");
	
          // 加上戰鬥載入畫面 boss 樣式
          document.getElementById("battleLoadingOverlay")?.classList.add("boss-battle");
          document.getElementById("battleIcon")?.classList.add("boss");
          document.getElementById("battleTitle")?.classList.add("boss");
          document.getElementById("loadingText")?.classList.add("boss");
          document.getElementById("progressContainer")?.classList.add("boss");
          document.getElementById("progressText")?.classList.add("boss");
          document.getElementById("battleTips")?.classList.add("boss");
	
          // 選擇怪物區塊也可以加強
          document.getElementById("monsterInfo")?.classList.add("boss");
        }
    
        retryBtn.style.display = "none";
        nextBtn.style.display = "none";
        document.getElementById("leaveBtn").style.display = "none";
    
        monsterDiv.innerHTML = `
          <h2>${mon.name}</h2>
          <img src="${mon.image_url}" width="200"><br>
          <p>${mon.info}</p>
          <ul>
            <li>等級：${mon.level}</li>
            <li>屬性：${Array.isArray(mon.element) ? mon.element.map(e => elementMap[e] || e).join("、") : (elementMap[mon.element] || mon.element)}</li>
            <li>生命值：${mon.stats.hp}</li>
            <li>攻擊力：${mon.stats.attack}</li>
	    <li>護盾值：${mon.stats.shield}</li>
            <li>命中率：${Math.round(mon.stats.accuracy * 100)}%</li>
            <li>迴避率：${Math.round(mon.stats.evade * 100)}%</li>
            <li>攻擊速度：${mon.stats.atk_speed}</li>
          </ul>
        `;
        
        // 所有資料載入完成後隱藏頁面載入畫面
        hidePageLoading();
      } catch (err) {
        console.error("載入層級失敗:", err); // 調試信息
        monsterDiv.innerHTML = "❌ 載入資料失敗";
        hidePageLoading();
      }
    }

    let currentProgress = 0;

    async function fetchProgress() {
      const res = await SecureAPI.get(`${API}/get_progress`);
      const data = await res.json();
      currentProgress = data.progress?.[dungeon] ?? 0;
      return data;
    }

    function checkProgressBeforeBattle() {
      if (layer > currentProgress) {
        alert("層數異常（尚未解鎖），請重新進入副本");
        window.parent.loadPage('dungeons.html');
        return false;
      }
      return true;
    }

    // 強制滾動到底部的函數
    function scrollLogToBottom() {
      setTimeout(() => {
        logArea.scrollTop = logArea.scrollHeight;
      }, 50);
    }
	
    let isBattleInProgress = false;
    // 執行戰鬥
    async function executeBattle() {
	  // 防止重複執行
	  if (isBattleInProgress) {
	    console.log("戰鬥已在進行中，忽略重複點擊");
	    return;
	  }
	  
	  if (!checkProgressBeforeBattle()) return;
	  
	  // 設置執行標誌並立即禁用按鈕
	  isBattleInProgress = true;
	  battleBtn.disabled = true;
	  retryBtn.disabled = true;
	  
	  console.log("執行戰鬥，當前使用者資料:", userData);
	  
	  // 🔒 戰鬥前再次從伺服器確認狀態
	  try {
	    const latestUser = await fetchUser();
	    userData = latestUser;
	    
	    const remaining = userData?.battle_cooldown_remaining || 0;
	    const isReady = userData?.battle_ready !== false;
	    
	    console.log("戰鬥前最新檢查 - 冷卻剩餘:", remaining, "是否準備好:", isReady);
	    
	    if (!isReady && remaining > 0) {
	      alert(`戰鬥冷卻中，請等待 ${Math.ceil(remaining)} 秒`);
	      initializeBattleButtons(userData);
	      // 重置執行標誌
	      isBattleInProgress = false;
	      return;
	    }
	  } catch (error) {
	    console.error("獲取最新狀態失敗:", error);
	    alert("無法確認戰鬥狀態，請重新整理頁面");
	    // 重置執行標誌
	    isBattleInProgress = false;
	    battleBtn.disabled = false;
	    retryBtn.disabled = false;
	    return;
	  }
	  
	  // 顯示戰鬥載入畫面
	  showBattleLoading(true);
	  
	  logArea.innerHTML = "";
	  retryBtn.style.display = "none";
	  nextBtn.style.display = "none";
	  battleBtn.style.display = "none";
	  document.getElementById("leaveBtn").style.display = "none";
	
	  try {
	    const res = await SecureAPI.post(`${API}/battle_dungeon`, {
	      dungeon: dungeon,
	      layer: layer
	    });
	    
	    console.log("戰鬥請求回應狀態:", res.status);
	    
	    if (!res.ok) {
	      const errorData = await res.json();
	      console.log("戰鬥錯誤資料:", errorData);
	      
	      if (errorData.cooldown_remaining) {
	        alert(`戰鬥冷卻中，請等待 ${Math.ceil(errorData.cooldown_remaining)} 秒`);
	        try {
	          const updatedUser = await fetchUser();
	          console.log("重新獲取的使用者資料:", updatedUser);
	          userData = updatedUser;
	          initializeBattleButtons(updatedUser);
	        } catch (e) {
	          console.error("更新使用者狀態失敗:", e);
	        }
	        showBattleLoading(false);
	        battleBtn.style.display = "inline-block";
	        // 重置執行標誌
	        isBattleInProgress = false;
	        return;
	      }
	      throw new Error(errorData.error || '戰鬥失敗');
	    }
	    
	    const data = await res.json();
	    const log = data.battle_log;
	    if (!Array.isArray(log)) throw new Error("伺服器未回傳戰鬥紀錄");
	
	    // 更新本地使用者資料
	    if (data.user) {
	      userData = data.user;
	      console.log("戰鬥後更新的使用者資料:", userData);
	    }
	
	    // 確保進度條達到 100% 後再隱藏載入畫面
	    setTimeout(() => {
	      showBattleLoading(false);
	      playBattleLog(log).then(() => {
	        // 戰鬥完成，重置執行標誌
	        isBattleInProgress = false;
	        
	        if (data.success) {
	          fetchUser().then(updatedUser => {
	            userData = updatedUser;
	            console.log("戰鬥勝利後重新獲取的使用者資料:", updatedUser);
	            userDiv.innerText = formatStats(updatedUser);
	            initializeBattleButtons(updatedUser);
	          });
	
	          if (data.is_last_layer) {
	            showVictoryEffect();
	            document.getElementById("leaveBtn").style.display = "inline-block";
	          } else {
	            retryBtn.style.display = "inline-block";
	            updateBattleButton(retryBtn, 30, "再戰一次");
	            startCooldownTimer(30);
	            nextBtn.style.display = "inline-block";
	            nextBtn.onclick = () => {
	              window.parent.loadPage(`dungeon_layer.html?dungeon=${dungeon}&layer=${layer + 1}`);
	            };
	            
	            const remaining = userData?.battle_cooldown_remaining || 0;
	            if (remaining > 0) {
	              updateBattleButton(retryBtn, remaining, "再戰一次");
	            } else {
	              retryBtn.disabled = false;
	            }
	          }
	
	          const winMsg = document.createElement("div");
	          winMsg.innerHTML = "<span style='color:green'>═══════════════ 🌟 戰鬥結束 🌟 ═══════════════";
	          logArea.appendChild(winMsg);
	          scrollLogToBottom();
	
	          if (data.rewards) {
			  const { 
			    base_exp, 
			    exp_luck_bonus, 
			    leveled_up, 
			    actual_drops, 
			    drop_luck_bonus,
			    drops 
			  } = data.rewards;
			  
			  fetch(`${API}/items_table`).then(res => res.json()).then(itemMap => {
			    const rewardLog = document.createElement("div");
			    rewardLog.className = "reward-message";
			    
			    // 💎 經驗值顯示
			    let expText = `<br><strong>🎁 戰利品：</strong><br>獲得 ${base_exp} 經驗值`;
			    
			    // 🌟 經驗值幸運加成
			    if (exp_luck_bonus > 0) {
			      expText += `<br><span style='color:gold;text-shadow:0 0 5px rgba(255,215,0,0.8);font-weight:bold;'>🍀 幸運加成！額外獲得 ${exp_luck_bonus} 經驗值！</span>`;
			    }
			    
			    // 🎊 等級提升
			    if (leveled_up) {
			      expText += `<br><span style='color:red'>🎊 等級提升！</span>`;
			    }
			    
			    let dropText = "";
			    
			    // 🎯 處理掉落物品顯示
			    const hasActualDrops = actual_drops && Object.keys(actual_drops).length > 0;
			    const originalDrops = drops || [];
			    
			    if (hasActualDrops) {
			      dropText += "<br><strong>📦 獲得物品：</strong>";
			      
			      for (const [itemId, quantity] of Object.entries(actual_drops)) {
			        const meta = itemMap[itemId] || { name: itemId, special: 0 };
			        const luckBonus = drop_luck_bonus[itemId] || 0;
			        
			        let itemText = "";
			        
			        // 根據稀有度設定顏色
			        if (meta.special === 2) {
			          itemText = `<br><span style='color:crimson'>【超稀有】${meta.name} × ${quantity}</span>`;
			        } else if (meta.special === 1) {
			          itemText = `<br><span style='color:cornflowerblue'>【稀有】${meta.name} × ${quantity}</span>`;
			        } else {
			          itemText = `<br>${meta.name} × ${quantity}`;
			        }
			        
			        // 🌟 如果有幸運加成，額外顯示
			        if (luckBonus > 0) {
			          itemText += `<br><span style='color:gold;text-shadow:0 0 5px rgba(255,215,0,0.8);font-weight:bold;margin-left:20px;'>🍀 幸運加成！額外獲得 ${luckBonus} 個！</span>`;
			        }
			        
			        dropText += itemText;
			      }
			    } else {
			      // ✅ 修正：檢查是否因為背包滿了而無法獲得物品
			      let hasFullInventoryItems = false;
			      
			      // 檢查原始掉落表中100%掉落的物品
			      for (const drop of originalDrops) {
			        if (drop.rate >= 1.0) {
			          // 這是100%掉落的物品，但沒有在actual_drops中
			          // 很可能是背包滿了
			          hasFullInventoryItems = true;
			          break;
			        }
			      }
			      
			      if (hasFullInventoryItems) {
			        dropText += "<br><span style='color:orange'>⚠️ 背包已滿，部分物品無法獲得</span>";
			      } else {
			        dropText += "<br>本次沒有掉落物品";
			      }
			    }
			    
			    rewardLog.innerHTML = expText + dropText;
			    logArea.appendChild(rewardLog);
			    scrollLogToBottom();
			  });
			}
	
	        } else {
	          showDefeatEffect();
	          const loseMsg = document.createElement("div");
	          loseMsg.innerHTML = "<span style='color:red'>═══════════════ ☠️ 你已戰敗 ☠️ ═══════════════";
	          logArea.appendChild(loseMsg);
	          const failMsg = document.createElement("div");
	          failMsg.innerHTML = `<br>❌ ${data.message}`;
	          logArea.appendChild(failMsg);
	          scrollLogToBottom();
	          document.getElementById("leaveBtn").style.display = "inline-block";
	        }
	      });
	    }, 1000);
	
	  } catch (err) {
	    console.error("戰鬥執行錯誤:", err);
	    showBattleLoading(false);
	    logArea.innerHTML = "❌ 錯誤：無法完成戰鬥<br>" + err.message;
	    document.getElementById("leaveBtn").style.display = "inline-block";
	    battleBtn.style.display = "inline-block";
	    battleBtn.disabled = false;
	    // 重置執行標誌
	    isBattleInProgress = false;
	  }
	}

    // 開始戰鬥函數
    window.startBattle = executeBattle;

    // 重試戰鬥函數
    function retryBattle() {
	  // 防止在戰鬥進行中重試
	  if (isBattleInProgress) {
	    console.log("戰鬥已在進行中，忽略重試請求");
	    return;
	  }
	  
	  hideVictoryEffect();
	  hideDefeatEffect();
	  executeBattle();
	}
    window.retryBattle = retryBattle;

    function playBattleLog(log) {
      return new Promise((resolve) => {
        logArea.innerHTML = "";
        let roundIndex = 0;
        let actionIndex = 0;

        function nextLine() {
          if (roundIndex >= log.length) {
            clearInterval(player);
            resolve();
            return;
          }

          const round = log[roundIndex];
          if (actionIndex === 0) {
            const roundTitle = document.createElement("div");
            roundTitle.innerHTML = `<span style='color:#ffa500'>────────────── 第 ${round.round} 回合 ──────────────</span>`;
            logArea.appendChild(roundTitle);
            scrollLogToBottom();
          }

          const line = round.actions[actionIndex];
          const entry = document.createElement("div");
          entry.textContent = line;
          logArea.appendChild(entry);
          scrollLogToBottom();

          actionIndex++;
          if (actionIndex >= round.actions.length) {
            roundIndex++;
            actionIndex = 0;
          }
        }

        const player = setInterval(nextLine, 400);
      });
    }

    onAuthStateChanged(auth, async (user) => {
	    if (user) {
	      await fetchProgress();
	      loadLayer();
	    } else {
	      window.parent.location.href = "/SFL/login.html";
	    }
	  });
  </script>
</body>
