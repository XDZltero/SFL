  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Orbitron', sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    /* 動態背景效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
      animation: backgroundFlow 20s ease-in-out infinite;
      z-index: -2;
    }
    
    @keyframes backgroundFlow {
      0%, 100% { transform: rotate(0deg) scale(1); }
      33% { transform: rotate(120deg) scale(1.1); }
      66% { transform: rotate(240deg) scale(0.9); }
    }
    
    /* BOSS模式特殊背景 */
    body.boss-mode::before {
      background: 
        radial-gradient(circle at 30% 70%, rgba(255, 50, 50, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(255, 100, 0, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.3) 0%, transparent 50%);
      animation: bossBackgroundPulse 3s ease-in-out infinite;
    }
    
    @keyframes bossBackgroundPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    /* 頂部欄位 */
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: linear-gradient(135deg, rgba(15, 15, 35, 0.95) 0%, rgba(25, 25, 55, 0.95) 100%);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      font-size: 0.95em;
      z-index: 1000;
    }
    
    #topbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    #topbar .controls {
      display: flex;
      gap: 10px;
    }
    
    #topbar button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    #topbar button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    /* 主要內容區域 */
    #content {
      display: flex;
      padding: 30px 20px;
      gap: 30px;
      margin-top: 80px;
      min-height: calc(100vh - 200px);
    }
    
    .section {
      flex: 1;
      background: linear-gradient(135deg, rgba(15, 15, 35, 0.8) 0%, rgba(25, 25, 55, 0.6) 100%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.05) 50%, transparent 70%);
      animation: sectionShine 4s ease-in-out infinite;
    }
    
    @keyframes sectionShine {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    
    /* BOSS模式特殊樣式 */
    body.boss-mode .section {
      background: linear-gradient(135deg, rgba(50, 15, 15, 0.8) 0%, rgba(80, 25, 25, 0.6) 100%);
      border: 1px solid rgba(255, 50, 50, 0.4);
      box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
    }
    
    body.boss-mode .section::before {
      background: linear-gradient(45deg, transparent 30%, rgba(255, 50, 50, 0.1) 50%, transparent 70%);
    }
    
    /* 怪物資訊區域特殊效果 */
    #monsterInfo {
      position: relative;
    }
    
    #monsterInfo.boss {
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(255, 69, 0, 0.7) 100%);
      border: 2px solid rgba(255, 69, 0, 0.6);
      box-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
      animation: bossPulse 2s ease-in-out infinite;
    }
    
    @keyframes bossPulse {
      0%, 100% { 
        box-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 50px rgba(255, 69, 0, 0.8);
        transform: scale(1.02);
      }
    }
    
    .boss-title {
      position: relative;
      text-align: center;
      font-size: 2em;
      font-weight: 900;
      color: #ff4500;
      text-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
      margin-bottom: 20px;
      animation: bossTextGlow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes bossTextGlow {
      from { text-shadow: 0 0 20px rgba(255, 69, 0, 0.8); }
      to { text-shadow: 0 0 40px rgba(255, 69, 0, 1), 0 0 60px rgba(255, 69, 0, 0.5); }
    }
    
    .boss-title::before {
      content: '👑';
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      animation: crownSpin 3s linear infinite;
    }
    
    .boss-title::after {
      content: '👑';
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      animation: crownSpin 3s linear infinite reverse;
    }
    
    @keyframes crownSpin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    
    /* 戰鬥紀錄區域 */
    #logArea {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      line-height: 1.6;
    }
    
    body.boss-mode #logArea {
      border-color: rgba(255, 50, 50, 0.3);
      background: rgba(50, 0, 0, 0.3);
    }
    
    /* 按鈕區域 */
    #footer {
      padding: 30px;
      text-align: center;
    }
    
    #footer button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 25px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    #footer button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    #footer button:hover::before {
      left: 100%;
    }
    
    #footer button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
    }
    
    #battleBtn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      font-size: 1.3em;
      padding: 18px 40px;
    }
    
    #battleBtn:hover {
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
    }
    
    /* BOSS戰特殊按鈕 */
    body.boss-mode #battleBtn {
      background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
      box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
      animation: bossBattleButtonPulse 2s ease-in-out infinite;
    }
    
    @keyframes bossBattleButtonPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 10px 40px rgba(255, 69, 0, 0.8);
      }
    }
    
    /* 載入遮罩效果增強 */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #2d1b69, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    
    #loadingOverlay::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 30% 40%, rgba(56, 239, 125, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(17, 153, 142, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 20%, rgba(45, 27, 105, 0.2) 0%, transparent 50%);
      animation: pageGlow 3s ease-in-out infinite;
    }
    
    @keyframes pageGlow {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    /* BOSS戰鬥載入遮罩 */
    #battleLoadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    
    #battleLoadingOverlay.boss-battle {
      background: linear-gradient(135deg, #2d1b69, #8b0000, #ff4500);
    }
    
    #battleLoadingOverlay.boss-battle::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 0, 0, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 69, 0, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.4) 0%, transparent 50%);
      animation: bossBattleGlow 2s ease-in-out infinite;
    }
    
    @keyframes bossBattleGlow {
      0%, 100% { 
        opacity: 0.7; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.2) rotate(180deg); 
      }
    }
    
    #battleLoadingOverlay::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 100, 100, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(100, 100, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 100, 0.1) 0%, transparent 50%);
      animation: bgPulse 4s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
    
    .battle-loading-container {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .battle-title {
      font-size: 3em;
      font-weight: 900;
      color: #ff6b6b;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
      margin-bottom: 30px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    .battle-title.boss {
      color: #ff4500;
      text-shadow: 0 0 40px rgba(255, 69, 0, 1);
      animation: bossTitleGlow 1s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
      to { text-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 40px rgba(255, 107, 107, 0.3); }
    }
    
    @keyframes bossTitleGlow {
      from { 
        text-shadow: 0 0 40px rgba(255, 69, 0, 1);
        transform: scale(1);
      }
      to { 
        text-shadow: 0 0 60px rgba(255, 69, 0, 1), 0 0 80px rgba(255, 69, 0, 0.5);
        transform: scale(1.05);
      }
    }
    
    .battle-icon {
      font-size: 5em;
      margin-bottom: 20px;
      animation: iconBounce 1s ease-in-out infinite;
    }
    
    .battle-icon.boss {
      animation: bossIconPulse 0.8s ease-in-out infinite;
    }
    
    @keyframes iconBounce {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }
    
    @keyframes bossIconPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.8));
      }
      50% { 
        transform: scale(1.2) rotate(10deg);
        filter: drop-shadow(0 0 40px rgba(255, 69, 0, 1));
      }
    }
    
    .loading-text {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: #ffd93d;
      animation: textFade 1.5s ease-in-out infinite alternate;
      font-weight: 600;
    }
    
    .loading-text.boss {
      color: #ff4500;
      font-weight: 700;
      animation: bossTextPulse 1s ease-in-out infinite alternate;
    }
    
    @keyframes textFade {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
    
    @keyframes bossTextPulse {
      from { 
        opacity: 0.8;
        transform: scale(1);
      }
      to { 
        opacity: 1;
        transform: scale(1.05);
      }
    }
    
    .progress-container {
      width: 500px;
      max-width: 80vw;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .progress-container.boss {
      border: 2px solid rgba(255, 69, 0, 0.5);
      box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #4ecdc4, #45b7d1);
      background-size: 200% 100%;
      border-radius: 25px;
      width: 0%;
      transition: width 0.3s ease;
      animation: gradientShift 2s linear infinite;
      position: relative;
    }
    
    .progress-bar.boss {
      background: linear-gradient(90deg, #ff4500, #dc143c, #b22222, #8b0000);
      animation: bossGradientShift 1.5s linear infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes bossGradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shine 1.5s ease-in-out infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .progress-text {
      font-size: 1.2em;
      margin-top: 15px;
      color: #b8e6ff;
      font-weight: bold;
    }
    
    .progress-text.boss {
      color: #ff4500;
      text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    }
    
    .battle-tips {
      margin-top: 40px;
      font-size: 1em;
      color: #a0a0a0;
      line-height: 1.8;
      font-weight: 400;
    }
    
    .battle-tips.boss {
      color: #ff6b6b;
      font-weight: 600;
      animation: tipsPulse 2s ease-in-out infinite;
    }
    
    @keyframes tipsPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* 粒子效果 */
    .particles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle.normal {
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
    }
    
    .particle.boss {
      width: 6px;
      height: 6px;
      background: rgba(255, 69, 0, 0.8);
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      #content {
        flex-direction: column;
        padding: 20px 10px;
      }
      
      .battle-title {
        font-size: 2em;
      }
      
      .battle-icon {
        font-size: 3em;
      }
      
      .progress-container {
        width: 300px;
      }
    }
    
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div class="user-info">
      <span>👤</span>
      <span>玩家名稱：<span id="userEmail">載入中...</span></span>
    </div>
    <div class="controls">
      <button onclick="location.href='dungeons.html'">🔙 離開副本</button>
      <button onclick="logout()">🔓 登出</button>
    </div>
  </div>

  <!-- 頁面載入遮罩 -->
  <div id="loadingOverlay">
    <div class="particles" id="pageParticles"></div>
    <div class="battle-loading-container">
      <div class="battle-icon">🏰</div>
      <div class="battle-title">進入副本</div>
      <div class="loading-text" id="pageLoadingText">正在載入副本資料...</div>
      
      <div class="progress-container">
        <div class="progress-bar" id="pageProgressBar"></div>
      </div>
      <div class="progress-text" id="pageProgressText">0%</div>
      
      <div class="battle-tips">
        🗡️ 準備好迎接挑戰了嗎？<br>
        📊 檢查你的裝備和技能配置
      </div>
    </div>
  </div>

  <!-- 戰鬥載入遮罩 -->
  <div id="battleLoadingOverlay">
    <div class="particles" id="particles"></div>
    <div class="battle-loading-container">
      <div class="battle-icon" id="battleIcon">⚔️</div>
      <div class="battle-title" id="battleTitle">戰鬥準備中</div>
      <div class="loading-text" id="loadingText">正在分析戰況...</div>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
      
      <div class="battle-tips" id="battleTips">
        💡 戰鬥小提示：善用屬性克制關係可以提高勝率！<br>
        🛡️ 記得提升裝備來增強戰鬥力
      </div>
    </div>
  </div>

  <div id="content">
    <div class="section" id="userInfo">🧍 角色資訊載入中...</div>
    <div class="section" id="monsterInfo">👹 怪物資訊載入中...</div>
    <div class="section"><strong>📜 戰鬥紀錄</strong><pre id="logArea"></pre></div>
  </div>

  <div id="footer">
    <button id="battleBtn" onclick="startBattle()">開始戰鬥</button>
    <button id="retryBtn" style="display:none">再戰一次</button>
    <button id="nextBtn" style="display:none">下一層</button>
    <button id="leaveBtn" onclick="location.href='dungeons.html'" style="display:none">離開副本</button>
  </div>
  <script>
	  (function() {
		function createPageParticles() {
		  const particlesContainer = document.getElementById("pageParticles");
		  if (!particlesContainer) return;
		  particlesContainer.innerHTML = "";
		  for (let i = 0; i < 30; i++) {
			const particle = document.createElement("div");
			particle.className = "particle";
			particle.style.left = Math.random() * 100 + "%";
			particle.style.animationDelay = Math.random() * 4 + "s";
			particle.style.animationDuration = (Math.random() * 2 + 3) + "s";
			particle.style.background = `rgba(${Math.random() > 0.5 ? '56, 239, 125' : '17, 153, 142'}, 0.7)`;
			particlesContainer.appendChild(particle);
		  }
		}

		function startPageLoadingProgress() {
		  const progressBar = document.getElementById("pageProgressBar");
		  const progressText = document.getElementById("pageProgressText");
		  const loadingText = document.getElementById("pageLoadingText");
		  if (!progressBar || !progressText || !loadingText) return;

		  const messages = [
			"正在載入副本資料...",
			"獲取玩家狀態...",
			"載入怪物資訊...",
			"準備戰鬥環境...",
			"載入完成！"
		  ];

		  let progress = 0;
		  let messageIndex = 0;
		  const progressInterval = setInterval(() => {
			progress += Math.random() * 20 + 10;
			if (progress > 100) progress = 100;

			progressBar.style.width = progress + "%";
			progressText.textContent = Math.round(progress) + "%";

			if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 20) {
			  messageIndex++;
			  loadingText.textContent = messages[messageIndex];
			}

			if (progress >= 100) {
			  clearInterval(progressInterval);
			  loadingText.textContent = messages[messages.length - 1];
			}
		  }, 300);

		  window.pageLoadingInterval = progressInterval;
		}

		createPageParticles();
		startPageLoadingProgress();
	  })();
  </script>
  <script type="module">
    const elementMap = {
      "none": "無屬性",
      "phy": "物理",
      "pyro": "火",
      "hydro": "水",
      "electro": "雷",
      "geo": "岩",
      "dendro": "草",
      "anemo": "風",
      "cryo": "冰",
      "light": "光",
      "dark": "暗"
    };
    const API = "https://sfl-9cb8.onrender.com";
    const params = new URLSearchParams(location.search);
    const dungeon = params.get("dungeon");
    let layer = parseInt(params.get("layer") || "0");
    let userId = null;

    const nicknameSpan = document.getElementById("userEmail");
    const logArea = document.getElementById("logArea");
    const userDiv = document.getElementById("userInfo");
    const monsterDiv = document.getElementById("monsterInfo");
    const loading = document.getElementById("loadingOverlay");
    const battleLoading = document.getElementById("battleLoadingOverlay");

    const retryBtn = document.getElementById("retryBtn");
    const nextBtn = document.getElementById("nextBtn");

    // 頁面載入畫面控制
    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    // 隱藏頁面載入畫面
    function hidePageLoading() {
      if (window.pageLoadingInterval) {
        clearInterval(window.pageLoadingInterval);
      }
      setTimeout(() => {
        showLoading(false);
      }, 500);
    }

    // 戰鬥載入畫面控制
    function showBattleLoading(show) {
      battleLoading.style.display = show ? "flex" : "none";
      if (show) {
        createParticles();
        startLoadingProgress();
      }
    }

    // 創建粒子效果
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      particlesContainer.innerHTML = "";
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.animationDuration = (Math.random() * 3 + 4) + "s";
        particlesContainer.appendChild(particle);
      }
    }

    // 進度條動畫
    function startLoadingProgress() {
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const loadingText = document.getElementById("loadingText");
      
      const messages = [
        "正在分析戰況...",
        "計算屬性克制...",
        "準備戰鬥技能...",
        "載入怪物資料...",
        "初始化戰鬥系統...",
        "準備就緒！"
      ];
      
      let progress = 0;
      let messageIndex = 0;
      
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15 + 5; // 每次增加 5-20%
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + "%";
        progressText.textContent = Math.round(progress) + "%";
        
        // 更換載入文字
        if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 15) {
          messageIndex++;
          loadingText.textContent = messages[messageIndex];
        }
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          loadingText.textContent = messages[messages.length - 1];
        }
      }, 200);
      
      // 儲存 interval ID 以便外部控制
      window.battleProgressInterval = progressInterval;
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.href = "/SFL/login.html";
      });
    }
    window.logout = logout;

    async function fetchUser(userId) {
      const res = await fetch(`${API}/status?user=${encodeURIComponent(userId)}`);
      return await res.json();
    }

    async function fetchMonster(monsterId) {
      const res = await fetch(`${API}/monster?id=${encodeURIComponent(monsterId)}`);
      return await res.json();
    }

    function calcTotal(base, equip) {
      return (base || 0) + (equip || 0);
    }
    
    function percent(num) {
      return Math.round(num * 100) + "%";
    }

    function formatStats(data) {
      const b = data.base_stats;
      const e = data.equipment_stats || {};
      const total_hp = calcTotal(b.hp, e.hp);
      const total_atk = calcTotal(b.attack, e.attack);
      const total_shield = calcTotal(b.shield, e.shield);
      const total_luck = calcTotal(b.luck, e.luck);
      const total_accuracy = calcTotal(b.accuracy, e.accuracy);
      const total_evade = calcTotal(b.evade, e.evade);
      const levelMaxExp = levelExp[data.level] || 1;
      const progress = percent(data.exp / levelMaxExp);

      return `玩家名稱: ${data.nickname}
      等級: ${data.level}
      經驗值: ${data.exp} (${progress})
      生命值: ${total_hp} (${b.hp} + ${e.hp || 0})
      攻擊力: ${total_atk} (${b.attack} + ${e.attack || 0})
      護盾值: ${total_shield} (${b.shield} + ${e.shield || 0})
      幸運值: ${total_luck} (${b.luck} + ${e.luck || 0})
      命中率: ${percent(total_accuracy)} (${b.accuracy} + ${e.accuracy || 0})
      迴避率: ${percent(total_evade)} (${b.evade} + ${e.evade || 0})
      攻擊速度: ${b.atk_speed}
      額外傷害加成: ${b.other_bonus ?? 0}
      剩餘能力值點數: ${data.stat_points}
      剩餘技能點: ${data.skill_points}`;
    }

    let levelExp = {};

    async function loadLayer() {
      try {
        // 讀取升級經驗表
        const expRes = await fetch(`${API}/exp_table`);
        levelExp = await expRes.json();
    
        const user = await fetchUser(userId);
        nicknameSpan.innerText = user.nickname || userId;
        userDiv.innerText = formatStats(user);
    
        // 讀取副本資料
        const dungeonRes = await fetch(`${API}/dungeon_table`);
        const all = await dungeonRes.json();
		
        const current = all.find(d => d.id === dungeon);
        if (!current) throw new Error("副本不存在");
    
        const isLastLayer = (layer === current.monsters.length);
        const monsterId = isLastLayer ? current.bossId : current.monsters[layer];
        const mon = await fetchMonster(monsterId);
    
        retryBtn.style.display = "none";
        nextBtn.style.display = "none";
        document.getElementById("leaveBtn").style.display = "none";
    
        monsterDiv.innerHTML = `
          <h2>${mon.name}</h2>
          <img src="${mon.image_url}" width="100"><br>
          <p>${mon.info}</p>
          <ul>
            <li>等級：${mon.level}</li>
            <li>屬性：${Array.isArray(mon.element) ? mon.element.map(e => elementMap[e] || e).join("、") : (elementMap[mon.element] || mon.element)}</li>
            <li>生命值：${mon.stats.hp}</li>
            <li>攻擊力：${mon.stats.attack}</li>
            <li>命中率：${Math.round(mon.stats.accuracy * 100)}%</li>
            <li>迴避率：${Math.round(mon.stats.evade * 100)}%</li>
            <li>攻擊速度：${mon.stats.atk_speed}</li>
          </ul>
        `;
        
        // 所有資料載入完成後隱藏頁面載入畫面
        hidePageLoading();
      } catch (err) {
        monsterDiv.innerHTML = "❌ 載入資料失敗";
        console.error(err);
        hidePageLoading();
      }
    }

    let currentProgress = 0;

    async function fetchProgress() {
      const res = await fetch(`${API}/get_progress?user=${encodeURIComponent(userId)}`);
      const data = await res.json();
      currentProgress = data.progress?.[dungeon] ?? 0;
      return data;
    }

    function checkProgressBeforeBattle() {
      if (layer > currentProgress) {
        alert("層數異常（尚未解鎖），請重新進入副本");
        window.location.href = "dungeons.html";
        return false;
      }
      return true;
    }

    window.startBattle = async function () {
      if (!checkProgressBeforeBattle()) return;
      
      // 顯示戰鬥載入畫面
      showBattleLoading(true);
      
      logArea.innerHTML = "";
      retryBtn.style.display = "none";
      nextBtn.style.display = "none";
      battleBtn.style.display = "none";
      document.getElementById("leaveBtn").style.display = "none";

      try {
        const res = await fetch(`${API}/battle_dungeon`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: userId, dungeon, layer })
        });
        const data = await res.json();
        const log = data.battle_log;
        if (!Array.isArray(log)) throw new Error("伺服器未回傳戰鬥紀錄");

        // 確保進度條達到 100% 後再隱藏載入畫面
        setTimeout(() => {
          showBattleLoading(false);
          playBattleLog(log).then(() => {
            // 戰鬥 log 播放完成後的處理
            if (data.success) {
              fetchUser(userId).then(updatedUser => {
                userDiv.innerText = formatStats(updatedUser);
              });

              if (data.is_last_layer) {
                document.getElementById("leaveBtn").style.display = "inline-block";
              } else {
                retryBtn.style.display = "inline-block";
                retryBtn.onclick = () => startBattle();
                nextBtn.style.display = "inline-block";
                nextBtn.onclick = () => {
                  window.location.href = `dungeon_layer.html?dungeon=${dungeon}&layer=${layer + 1}`;
                };
              }
              
              const winMsg = document.createElement("div");
              winMsg.innerHTML = "<span style='color:green'>═══════════════ 🌟 戰鬥結束 🌟 ═══════════════";
              logArea.appendChild(winMsg);

              if (data.rewards) {
                const { exp, leveled_up, drops } = data.rewards;
                fetch(`${API}/items`).then(res => res.json()).then(itemMap => {
                  const rewardLog = document.createElement("div");
                  rewardLog.innerHTML = `<br><strong>🎁 戰利品：</strong><br>EXP + ${exp}` +
                    (leveled_up ? `<br><span style='color:red'>等級提升！</span>` : "") +
                    drops.filter(d => Math.random() <= d.rate).map(d => {
                      const meta = itemMap[d.id] || { name: d.id, special: 0 };
                      if (meta.special === 2) return `<br><span style='color:crimson'>【超稀有】${meta.name} × ${d.value}</span>`;
                      if (meta.special === 1) return `<br><span style='color:cornflowerblue'>【稀有】${meta.name} × ${d.value}</span>`;
                      return `<br>${meta.name} × ${d.value}`;
                    }).join("");
                  logArea.appendChild(rewardLog);
                });
              }

            } else {
              const loseMsg = document.createElement("div");
              loseMsg.innerHTML = "<span style='color:red'>═══════════════ ☠️ 你已戰敗 ☠️ ═══════════════";
              logArea.appendChild(loseMsg);
              const failMsg = document.createElement("div");
              failMsg.innerHTML = `<br>❌ ${data.message}`;
              logArea.appendChild(failMsg);
              document.getElementById("leaveBtn").style.display = "inline-block";
            }
          });
        }, 1000); // 給一點時間讓進度條完成

      } catch (err) {
        showBattleLoading(false);
        logArea.innerHTML = "❌ 錯誤：無法完成戰鬥<br>" + err.message;
        document.getElementById("leaveBtn").style.display = "inline-block";
      }
    };

    function playBattleLog(log) {
      return new Promise((resolve) => {
        logArea.innerHTML = "";
        let roundIndex = 0;
        let actionIndex = 0;

        function nextLine() {
          if (roundIndex >= log.length) {
            clearInterval(player);
            resolve();
            return;
          }

          const round = log[roundIndex];
          if (actionIndex === 0) {
            const roundTitle = document.createElement("div");
            roundTitle.innerHTML = `<span style='color:#ffa500'>────────────── 第 ${round.round} 回合 ──────────────</span>`;
            logArea.appendChild(roundTitle);
          }

          const line = round.actions[actionIndex];
          const entry = document.createElement("div");
          entry.textContent = line;
          logArea.appendChild(entry);
          logArea.scrollTop = logArea.scrollHeight;

          actionIndex++;
          if (actionIndex >= round.actions.length) {
            roundIndex++;
            actionIndex = 0;
          }
        }

        const player = setInterval(nextLine, 400);
      });
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        userId = user.email;
        await fetchProgress();
        retryBtn.onclick = () => {
          startBattle();
        };
        loadLayer();
      } else {
        location.href = "/SFL/login.html";
      }
    });
  </script>
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.warn("載入 footer 失敗", err));
  </script>
