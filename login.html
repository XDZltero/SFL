<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入頁面</title>
  <link rel="icon" href="favicon.ico" />
  <!-- 更新到最新版本的 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    #loginBox {
      background: white;
      padding: 2em 2.5em;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    h1 {
      margin-bottom: 1em;
      color: #00796b;
      font-size: 1.5em;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
      width: 100%;
      transition: background-color 0.3s;
      min-height: 44px; /* 確保觸控友善 */
    }

    button:hover {
      background: #005a4f;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    input {
      padding: 12px;
      margin-top: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
      min-height: 44px; /* 確保觸控友善 */
    }

    #nicknameSection {
      margin-top: 1em;
      display: none;
    }

    #log {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #444;
      white-space: pre-wrap;
      text-align: left;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      min-height: 40px;
      max-height: 200px;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 1.5em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .device-info {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 1em;
    }

    .debug-info {
      font-size: 0.7em;
      color: #999;
      margin-top: 1em;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      text-align: left;
    }

    /* 手機優化 */
    @media (max-width: 480px) {
      #loginBox {
        margin: 10px;
        padding: 1.5em;
      }
      
      button, input {
        font-size: 16px; /* 防止 iOS 縮放 */
      }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">⏳ 載入中，請稍候...</div>

  <div id="loginBox">
    <h1>🔐 Dungeon，登入</h1>
    <div class="device-info" id="deviceInfo">檢測設備中...</div>
    <button onclick="signInWithGoogle()" id="loginButton">使用 Google 登入</button>

    <div id="nicknameSection">
      <p>👋 歡迎新冒險者！請輸入你的暱稱：</p>
      <input id="nickname" placeholder="輸入暱稱" />
      <button onclick="completeRegistration()">完成註冊</button>
    </div>

    <div id="manualRedirect" style="display: none;">
      <p style="color: #00796b; font-weight: bold;">✅ 登入成功！</p>
      <button onclick="manualJump()" style="background: #4CAF50;">進入遊戲</button>
    </div>

    <div id="log">準備登入系統...</div>
    
    <div class="debug-info" id="debugInfo">
      User Agent: <span id="userAgent"></span><br>
      Support Touch: <span id="touchSupport"></span><br>
      Screen Size: <span id="screenSize"></span>
    </div>
  </div>

  <script>
    const API_BASE = "https://sfl-9cb8.onrender.com";

    // 增強設備檢測
    function isMobileDevice() {
      const userAgent = navigator.userAgent;
      const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i.test(userAgent);
      const isSmallScreen = window.innerWidth <= 768 && window.innerHeight <= 1024;
      const hasTouchSupport = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      
      // 更新調試資訊
      document.getElementById('userAgent').textContent = userAgent.substring(0, 50) + '...';
      document.getElementById('touchSupport').textContent = hasTouchSupport ? 'Yes' : 'No';
      document.getElementById('screenSize').textContent = `${window.innerWidth}x${window.innerHeight}`;
      
      return isMobileUA || (isSmallScreen && hasTouchSupport);
    }

    // 更新設備資訊顯示
    function updateDeviceInfo() {
      const deviceInfo = document.getElementById("deviceInfo");
      const isMobile = isMobileDevice();
      deviceInfo.textContent = isMobile ? "📱 手機登入模式" : "💻 電腦登入模式";
      
      // 記錄到控制台方便調試
      console.log('Device Detection:', {
        isMobile,
        userAgent: navigator.userAgent,
        screenSize: `${window.innerWidth}x${window.innerHeight}`,
        touchSupport: 'ontouchstart' in window
      });
    }

    function showManualRedirect() {
      document.getElementById("manualRedirect").style.display = "block";
      document.getElementById("loginButton").style.display = "none";
    }

    function manualJump() {
      log("🔄 手動跳轉到遊戲...");
      
      // 多種跳轉方式
      const methods = [
        () => window.location.href = "/SFL/",
        () => window.location.replace("/SFL/"),
        () => window.location.assign("/SFL/"),
        () => window.open("/SFL/", "_self")
      ];
      
      let methodIndex = 0;
      function tryNextMethod() {
        if (methodIndex < methods.length) {
          try {
            methods[methodIndex]();
            methodIndex++;
            // 如果3秒後還在登入頁面，嘗試下一個方法
            setTimeout(() => {
              if (window.location.pathname.includes('login')) {
                tryNextMethod();
              }
            }, 3000);
          } catch (error) {
            log(`跳轉方法 ${methodIndex + 1} 失敗: ${error.message}`);
            methodIndex++;
            tryNextMethod();
          }
        } else {
          log("❌ 所有跳轉方法都失敗了，請手動輸入網址：https://xdzltero.github.io/SFL/");
          alert("自動跳轉失敗，請手動前往：https://xdzltero.github.io/SFL/");
        }
      }
      
      tryNextMethod();
    }

    function showLoading(show) {
      document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
      document.getElementById("loginButton").disabled = show;
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      const timestamp = new Date().toLocaleTimeString();
      const newMsg = `[${timestamp}] ${msg}\n`;
      logEl.textContent += newMsg;
      logEl.scrollTop = logEl.scrollHeight;
      
      // 同時記錄到控制台
      console.log(`[LOGIN] ${msg}`);
    }

    // 改進的登入函數 - 優先使用 popup，失敗時才用 redirect
    async function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      const isMobile = isMobileDevice();
      
      // 設置額外的作用域（可選）
      provider.addScope('email');
      provider.addScope('profile');
      
      try {
        showLoading(true);
        log("🔄 開始 Google 登入流程...");
        log(`📋 設備類型: ${isMobile ? '手機' : '電腦'}`);
        
        let result;
        
        if (isMobile) {
          // 手機：先嘗試 popup，失敗則用 redirect
          try {
            log("📱 嘗試彈出視窗登入...");
            result = await firebase.auth().signInWithPopup(provider);
            log("✅ 彈出視窗登入成功");
          } catch (popupError) {
            log(`❌ 彈出視窗失敗: ${popupError.message}`);
            
            if (popupError.code === 'auth/popup-blocked' || 
                popupError.code === 'auth/popup-closed-by-user' ||
                popupError.code === 'auth/cancelled-popup-request') {
              log("🔄 改用重導向方式...");
              await firebase.auth().signInWithRedirect(provider);
              return; // redirect 會跳轉頁面
            } else {
              throw popupError;
            }
          }
        } else {
          // 電腦：直接使用 popup
          log("💻 使用彈出視窗登入...");
          result = await firebase.auth().signInWithPopup(provider);
        }
        
        if (result && result.user) {
          log(`✅ 登入成功: ${result.user.email}`);
        }
        
      } catch (error) {
        log(`❌ 登入失敗: ${error.message}`);
        console.error("詳細錯誤:", error);
        
        // 根據錯誤類型提供不同的處理
        if (error.code === 'auth/network-request-failed') {
          log("🌐 網路連線問題，請檢查網路後重試");
        } else if (error.code === 'auth/too-many-requests') {
          log("⏳ 請求過於頻繁，請稍後再試");
        } else if (error.code === 'auth/unauthorized-domain') {
          log("🚫 網域未授權，請聯繫管理員");
        }
        
      } finally {
        showLoading(false);
      }
    }

    // 處理 redirect 結果
    async function handleRedirectResult() {
      try {
        log("🔍 檢查重導向結果...");
        const result = await firebase.auth().getRedirectResult();
        
        if (result && result.user) {
          log("✅ 重導向登入成功");
        } else if (result && result.credential === null) {
          log("📋 等待使用者登入");
        }
      } catch (error) {
        log("❌ 處理重導向結果時發生錯誤: " + error.message);
        console.error("Redirect error:", error);
      }
    }

    // 監聽登入狀態變化
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        log("✅ 使用者已登入，驗證狀態...");
        showLoading(true);
        
        try {
          const idToken = await user.getIdToken(true); // 強制刷新 token
          log("🔑 取得身份令牌成功");
          
          const res = await fetch(`${API_BASE}/status`, {
            headers: {
              'Authorization': `Bearer ${idToken}`,
              'Content-Type': 'application/json'
            }
          });
          
          log(`📡 API 請求狀態: ${res.status}`);
          
          if (res.ok) {
            const data = await res.json();
            log("✅ 驗證成功，正在跳轉...");
            
            // 立即跳轉，不使用 setTimeout
            try {
              window.location.href = "/SFL/";
              // 備用跳轉方法
              setTimeout(() => {
                if (window.location.pathname.includes('login')) {
                  window.location.replace("/SFL/");
                }
              }, 500);
              
              // 如果3秒後還在登入頁面，顯示手動跳轉按鈕
              setTimeout(() => {
                if (window.location.pathname.includes('login')) {
                  log("⚠️ 自動跳轉可能失敗，請點擊下方按鈕手動進入");
                  showManualRedirect();
                }
              }, 3000);
              
            } catch (error) {
              log("❌ 跳轉失敗，請手動點擊下方按鈕");
              showManualRedirect();
            }
          } else {
            const errorData = await res.json();
            log("⚠️ 帳號未註冊或需要完成設定");
            
            document.getElementById("nicknameSection").style.display = "block";
            window.__currentUserEmail = user.email;
            window.__currentIdToken = idToken;
          }
          
        } catch (err) {
          log("❌ 驗證過程錯誤: " + err.message);
          console.error("驗證錯誤:", err);
        } finally {
          showLoading(false);
        }
      } else {
        log("👤 使用者未登入");
        await handleRedirectResult();
      }
    });

    // 完成註冊
    async function completeRegistration() {
      const email = window.__currentUserEmail;
      const idToken = window.__currentIdToken;
      const nickname = document.getElementById("nickname").value.trim();
    
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }
    
      if (!email || !idToken) {
        alert("登入資訊無效，請重新登入");
        return;
      }

      try {
        showLoading(true);
        log("🔄 正在註冊帳號...");
    
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            user: email, 
            nickname: nickname,
            idToken: idToken
          })
        });
    
        const data = await res.json();
        log(`📡 註冊請求狀態: ${res.status}`);
    
        if (res.ok) {
          log("✅ 註冊成功！正在跳轉...");
          
          // 立即跳轉，不使用 setTimeout
          try {
            window.location.href = "/SFL/";
            // 備用跳轉方法
            setTimeout(() => {
              if (window.location.pathname.includes('login')) {
                window.location.replace("/SFL/");
              }
            }, 500);
            
            // 如果3秒後還在登入頁面，顯示手動跳轉按鈕
            setTimeout(() => {
              if (window.location.pathname.includes('login')) {
                log("⚠️ 自動跳轉可能失敗，請點擊下方按鈕手動進入");
                showManualRedirect();
              }
            }, 3000);
            
          } catch (error) {
            log("❌ 跳轉失敗，請手動點擊下方按鈕");
            showManualRedirect();
          }
        } else {
          log("❌ 註冊失敗: " + (data.error || "未知錯誤"));
          alert(data.error || "註冊失敗");
        }
    
      } catch (err) {
        log("❌ 註冊過程發生錯誤: " + err.message);
        console.error("註冊錯誤:", err);
        alert("發生錯誤，請稍後再試");
      } finally {
        showLoading(false);
      }
    }

    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', function() {
      updateDeviceInfo();
      log("🚀 登入系統初始化完成");
      
      // 檢查是否有儲存的錯誤資訊
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        log("⚠️ URL 錯誤參數: " + decodeURIComponent(error));
      }
    });

    // 監聽視窗大小變化
    window.addEventListener('resize', updateDeviceInfo);
    
    // 監聽網路狀態變化
    window.addEventListener('online', () => log("🌐 網路已連線"));
    window.addEventListener('offline', () => log("📵 網路已斷線"));
  </script>
</body>
</html>
