<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入頁面</title>
  <link rel="icon" href="favicon.ico" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    #loginBox {
      background: white;
      padding: 2em 2.5em;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    h1 {
      margin-bottom: 1em;
      color: #00796b;
      font-size: 1.5em;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #005a4f;
    }

    input {
      padding: 12px;
      margin-top: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    #nicknameSection {
      margin-top: 1em;
      display: none;
    }

    #log {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #444;
      white-space: pre-wrap;
      text-align: left;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      min-height: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 1.5em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .device-info {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">⏳ 載入中，請稍候...</div>

  <div id="loginBox">
    <h1>🔐 Dungeon，登入</h1>
    <div class="device-info" id="deviceInfo">檢測設備中...</div>
    <button onclick="signInWithGoogle()" id="loginButton">使用 Google 登入</button>

    <div id="nicknameSection">
      <p>👋 歡迎新冒險者！請輸入你的暱稱：</p>
      <input id="nickname" placeholder="輸入暱稱" />
      <button onclick="completeRegistration()">完成註冊</button>
    </div>

    <div id="log">準備登入系統...</div>
  </div>

  <script>
    const API_BASE = "https://sfl-9cb8.onrender.com";

    // 檢測是否為手機設備
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
             (window.innerWidth <= 768) ||
             ('ontouchstart' in window);
    }

    // 更新設備資訊顯示
    function updateDeviceInfo() {
      const deviceInfo = document.getElementById("deviceInfo");
      const isMobile = isMobileDevice();
      deviceInfo.textContent = isMobile ? "📱 手機設備 - 使用重導向登入" : "💻 桌面設備 - 使用彈出視窗登入";
    }

    function showLoading(show) {
      document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
    }

    // 監聽登入狀態變化
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        log("✅ 已登入，驗證使用者狀態...");
        showLoading(true);
        const email = user.email;
        try {
          // 取得ID Token
          const idToken = await user.getIdToken();
          
          // 使用token請求狀態
          const res = await fetch(`${API_BASE}/status`, {
            headers: {
              'Authorization': `Bearer ${idToken}`
            }
          });
          
          const data = await res.json();
          if (res.ok) {
            log("🎉 登入成功，正在跳轉...");
            setTimeout(() => {
              window.location.href = "/SFL/";
            }, 1000);
          } else {
            log("⚠️ 尚未註冊，請輸入暱稱");
            document.getElementById("nicknameSection").style.display = "block";
            window.__currentUserEmail = email;
            window.__currentIdToken = idToken;
          }
        } catch (err) {
          log("⚠️ 錯誤：" + err.message);
        } finally {
          showLoading(false);
        }
      } else {
        // 檢查是否是redirect回來的結果
        handleRedirectResult();
      }
    });

    // 處理redirect登入結果
    async function handleRedirectResult() {
      try {
        const result = await firebase.auth().getRedirectResult();
        if (result.user) {
          // 用戶已通過redirect登入
          log("✅ 重導向登入成功");
          // 這裡不需要做額外處理，onAuthStateChanged會處理
        } else if (result.credential === null && !firebase.auth().currentUser) {
          // 沒有進行中的登入流程
          log("請點擊按鈕登入");
        }
      } catch (error) {
        log("❌ 登入過程發生錯誤：" + error.message);
        console.error("Redirect result error:", error);
      }
    }

    async function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      const isMobile = isMobileDevice();
      
      try {
        showLoading(true);
        log("🔄 正在進行 Google 登入...");
        
        if (isMobile) {
          // 手機使用redirect
          log("📱 使用重導向方式登入...");
          await firebase.auth().signInWithRedirect(provider);
          // redirect會跳轉頁面，所以這裡不會繼續執行
        } else {
          // 桌面使用popup
          log("💻 使用彈出視窗登入...");
          const result = await firebase.auth().signInWithPopup(provider);
          const user = result.user;
          const email = user.email;
          log(`✅ 登入成功：${email}`);
          // onAuthStateChanged會處理後續流程
        }
      } catch (error) {
        log("❌ 登入失敗：" + error.message);
        console.error("Sign in error:", error);
        
        // 如果popup被阻擋，嘗試使用redirect
        if (error.code === 'auth/popup-blocked' || error.code === 'auth/popup-closed-by-user') {
          log("🔄 彈出視窗被阻擋，改用重導向方式...");
          try {
            await firebase.auth().signInWithRedirect(provider);
          } catch (redirectError) {
            log("❌ 重導向登入也失敗：" + redirectError.message);
          }
        }
      } finally {
        showLoading(false);
      }
    }

    async function completeRegistration() {
      const email = window.__currentUserEmail;
      const idToken = window.__currentIdToken;
      const nickname = document.getElementById("nickname").value.trim();
    
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }
    
      try {
        showLoading(true);
        log("🔄 正在註冊...");
    
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            user: email, 
            nickname: nickname,
            idToken: idToken
          })
        });
    
        const data = await res.json();
    
        if (!res.ok) {
          alert(data.error || "註冊失敗");
          log("❌ 註冊失敗：" + (data.error || "未知錯誤"));
          return;
        }
    
        log("✅ 註冊成功！正在跳轉...");
        setTimeout(() => {
          window.location.href = "/SFL/";
        }, 1000);
    
      } catch (err) {
        console.error("❌ 發生例外錯誤：", err);
        log("❌ 註冊過程發生錯誤，請稍後再試");
        alert("發生錯誤，請稍後再試。");
      } finally {
        showLoading(false);
      }
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      const timestamp = new Date().toLocaleTimeString();
      logEl.textContent = `[${timestamp}] ${msg}`;
    }

    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', function() {
      updateDeviceInfo();
      log("🚀 系統初始化完成");
    });
  </script>
</body>
</html>
