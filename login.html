<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFL - 登入</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjhRGQyr35YhQtIxwUsNVpFkN7_AFOGYE",
      authDomain: "sfl-api-f0290.firebaseapp.com",
      projectId: "sfl-api-f0290"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 動態背景效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      animation: backgroundFlow 20s ease-in-out infinite;
      z-index: -2;
    }
    
    @keyframes backgroundFlow {
      0%, 100% { transform: rotate(0deg) scale(1); }
      33% { transform: rotate(120deg) scale(1.1); }
      66% { transform: rotate(240deg) scale(0.9); }
    }

    /* 粒子背景效果 */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    /* 登入容器 */
    .login-container {
      background: linear-gradient(135deg, rgba(15, 15, 35, 0.8) 0%, rgba(25, 25, 55, 0.6) 100%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.05) 50%, transparent 70%);
      animation: sectionShine 4s ease-in-out infinite;
    }
    
    @keyframes sectionShine {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    /* 標題 */
    .game-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* 登入按鈕 */
    .login-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin: 20px 0;
      z-index: 1;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
    }

    .login-button:disabled {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
      cursor: not-allowed;
      transform: none;
      opacity: 0.8;
    }

    .login-button:disabled:hover {
      transform: none !important;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4) !important;
    }

    .login-button:disabled::before {
      display: none;
    }

    /* 暱稱輸入區 */
    .nickname-section {
      display: none;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .nickname-section p {
      color: #ffd93d;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .nickname-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .nickname-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .nickname-input:focus {
      outline: none;
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    /* 狀態訊息 */
    .status-message {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      color: #00ffff;
      font-weight: 600;
      position: relative;
      z-index: 1;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-message.success {
      background: rgba(0, 255, 0, 0.1);
      border-color: rgba(0, 255, 0, 0.3);
      color: #00ff00;
    }

    .status-message.error {
      background: rgba(255, 0, 0, 0.1);
      border-color: rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
    }

    /* 載入動畫 */
    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* 手動跳轉按鈕 */
    .manual-redirect {
      display: none;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .manual-button {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      width: 100%;
    }

    .manual-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.6);
    }

    /* 響應式設計 */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px 25px;
      }
      
      .game-title {
        font-size: 2rem;
      }
      
      .login-button, .manual-button {
        font-size: 16px; /* 防止 iOS 縮放 */
      }
      
      .nickname-input {
        font-size: 16px; /* 防止 iOS 縮放 */
      }
    }
  </style>
</head>
<body>
  <!-- 粒子背景 -->
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <h1 class="game-title">SFL</h1>
    
    <button class="login-button" id="loginButton" onclick="signInWithGoogle()">
      使用 Google 登入
    </button>

    <div class="nickname-section" id="nicknameSection">
      <p>👋 歡迎新冒險者！請輸入你的暱稱：</p>
      <input class="nickname-input" id="nickname" placeholder="輸入暱稱" />
      <button class="login-button" id="registerButton" onclick="completeRegistration(event)">完成註冊</button>
    </div>

    <div class="manual-redirect" id="manualRedirect">
      <button class="manual-button" onclick="manualJump()">進入遊戲</button>
    </div>

    <div class="status-message" id="statusMessage">
      準備登入系統
    </div>
  </div>

  <script>
    const API_BASE = "https://sfl-9cb8.onrender.com";
    
    // 🔒 防重複點擊標誌
    let isAuthInProgress = false;

    // 創建粒子效果
    function createParticles() {
      const container = document.getElementById("particles");
      const count = 50;
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDelay = Math.random() * 6 + "s";
        p.style.animationDuration = (Math.random() * 3 + 3) + "s";
        container.appendChild(p);
      }
    }

    // 檢測移動設備
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i.test(navigator.userAgent) ||
             (window.innerWidth <= 768 && 'ontouchstart' in window);
    }

    // 更新狀態訊息
    function updateStatus(message, type = 'normal') {
      const statusEl = document.getElementById("statusMessage");
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
    }

    // 顯示載入狀態
    function showLoading(show, message = "處理中") {
      const loginBtn = document.getElementById("loginButton");
      if (show) {
        loginBtn.disabled = true;
        loginBtn.innerHTML = `<span class="loading-dots">${message}</span>`;
      } else {
        // 🔒 只有在沒有認證進行中且用戶未登入時才重新啟用按鈕
        try {
          const currentUser = firebase.auth().currentUser;
          if (!currentUser && !isAuthInProgress) {
            loginBtn.disabled = false;
            loginBtn.textContent = "使用 Google 登入";
            loginBtn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
          }
        } catch (error) {
          // Firebase 可能還未初始化，保持按鈕禁用狀態
          console.log("Firebase auth not ready:", error);
        }
      }
    }

    // 顯示手動跳轉按鈕
    function showManualRedirect() {
      document.getElementById("manualRedirect").style.display = "block";
      
      // 🔒 隱藏登入按鈕，確保不會被再次點擊
      const loginBtn = document.getElementById("loginButton");
      loginBtn.style.display = "none";
      
      updateStatus("登入成功！請點擊上方按鈕進入遊戲", "success");
    }

    // 手動跳轉
    function manualJump() {
      const manualBtn = document.getElementById("manualRedirect").querySelector("button");
      
      // 🔒 防止重複點擊
      if (manualBtn.disabled) {
        return;
      }
      
      manualBtn.disabled = true;
      manualBtn.innerHTML = '<span class="loading-dots">跳轉中</span>';
      
      updateStatus("正在跳轉，請稍後...", "success");
      
      const methods = [
        () => window.location.href = "/SFL/",
        () => window.location.replace("/SFL/"),
        () => window.location.assign("/SFL/")
      ];
      
      let methodIndex = 0;
      function tryNextMethod() {
        if (methodIndex < methods.length) {
          try {
            methods[methodIndex]();
            methodIndex++;
            setTimeout(() => {
              if (window.location.pathname.includes('login')) {
                tryNextMethod();
              }
            }, 2000);
          } catch (error) {
            methodIndex++;
            tryNextMethod();
          }
        } else {
          updateStatus("自動跳轉失敗，請手動前往：https://xdzltero.github.io/SFL/", "error");
          // 🔓 所有方法都失敗時重新啟用按鈕
          manualBtn.disabled = false;
          manualBtn.textContent = "重試跳轉";
        }
      }
      
      tryNextMethod();
    }

    // Google 登入
    async function signInWithGoogle() {
      const loginBtn = document.getElementById("loginButton");
      
      // 🔒 防止重複點擊，立即禁用按鈕
      if (loginBtn.disabled || isAuthInProgress) {
        return;
      }
      
      isAuthInProgress = true;
      
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('email');
      provider.addScope('profile');
      
      try {
        showLoading(true, "認證中");
        updateStatus("正在連接 Google 服務...");
        
        let result;
        const isMobile = isMobileDevice();
        
        if (isMobile) {
          try {
            result = await firebase.auth().signInWithPopup(provider);
          } catch (popupError) {
            if (popupError.code === 'auth/popup-blocked' || 
                popupError.code === 'auth/popup-closed-by-user' ||
                popupError.code === 'auth/cancelled-popup-request') {
              updateStatus("改用重導向方式登入...");
              await firebase.auth().signInWithRedirect(provider);
              return;
            } else {
              throw popupError;
            }
          }
        } else {
          result = await firebase.auth().signInWithPopup(provider);
        }
        
        if (result && result.user) {
          updateStatus("認證成功！", "success");
          // 🔒 登入成功後保持按鈕禁用狀態
          loginBtn.disabled = true;
          loginBtn.textContent = "✅ 認證成功";
          loginBtn.style.background = "linear-gradient(135deg, #4CAF50 0%, #45a049 100%)";
        }
        
      } catch (error) {
        console.error("登入錯誤:", error);
        updateStatus("登入失敗，請重試", "error");
        
        if (error.code === 'auth/network-request-failed') {
          updateStatus("網路連線問題，請檢查網路", "error");
        } else if (error.code === 'auth/too-many-requests') {
          updateStatus("請求過於頻繁，請稍後再試", "error");
        }
        
        // 🔓 登入失敗時重新啟用按鈕
        isAuthInProgress = false;
        loginBtn.disabled = false;
        loginBtn.textContent = "使用 Google 登入";
        loginBtn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        showLoading(false);
        
      } finally {
        // 不在這裡重新啟用按鈕，讓 onAuthStateChanged 處理成功的情況
      }
    }

    // 處理重導向結果
    async function handleRedirectResult() {
      try {
        const result = await firebase.auth().getRedirectResult();
        if (result && result.user) {
          updateStatus("重導向登入成功！", "success");
        }
      } catch (error) {
        console.error("重導向錯誤:", error);
        updateStatus("登入過程發生錯誤", "error");
      }
    }

    // 監聽登入狀態
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        // 🔒 立即鎖住登入按鈕，防止重複點擊
        const loginBtn = document.getElementById("loginButton");
        loginBtn.disabled = true;
        loginBtn.textContent = "✅ 認證成功";
        loginBtn.style.background = "linear-gradient(135deg, #4CAF50 0%, #45a049 100%)";
        isAuthInProgress = true;
        
        showLoading(true, "驗證中");
        updateStatus("正在驗證身份...");
        
        try {
          const idToken = await user.getIdToken(true);
          
          const res = await fetch(`${API_BASE}/status`, {
            headers: {
              'Authorization': `Bearer ${idToken}`,
              'Content-Type': 'application/json'
            }
          });
          
          if (res.ok) {
            updateStatus("驗證成功，正在跳轉...", "success");
            
            setTimeout(() => {
              try {
                window.location.href = "/SFL/";
                setTimeout(() => {
                  if (window.location.pathname.includes('login')) {
                    window.location.replace("/SFL/");
                  }
                }, 500);
                
                setTimeout(() => {
                  if (window.location.pathname.includes('login')) {
                    showManualRedirect();
                  }
                }, 3000);
                
              } catch (error) {
                showManualRedirect();
              }
            }, 1000);
          } else {
            updateStatus("需要完成註冊設定");
            document.getElementById("nicknameSection").style.display = "block";
            window.__currentUserEmail = user.email;
            window.__currentIdToken = idToken;
          }
          
        } catch (err) {
          console.error("驗證錯誤:", err);
          updateStatus("驗證過程發生錯誤", "error");
          // 🔓 如果驗證失敗，重新啟用按鈕和重置標誌
          isAuthInProgress = false;
          loginBtn.disabled = false;
          loginBtn.textContent = "使用 Google 登入";
          loginBtn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        } finally {
          showLoading(false);
        }
      } else {
        isAuthInProgress = false;
        await handleRedirectResult();
      }
    });

    // 完成註冊
    async function completeRegistration() {
      const email = window.__currentUserEmail;
      const idToken = window.__currentIdToken;
      const nickname = document.getElementById("nickname").value.trim();
      const registerBtn = event.target; // 註冊按鈕
    
      if (!nickname) {
        updateStatus("請輸入暱稱", "error");
        return;
      }
    
      if (!email || !idToken) {
        updateStatus("登入資訊無效，請重新登入", "error");
        return;
      }

      try {
        // 🔒 禁用註冊按鈕防止重複點擊
        registerBtn.disabled = true;
        registerBtn.innerHTML = `<span class="loading-dots">註冊中</span>`;
        
        showLoading(true, "註冊中");
        updateStatus("正在建立帳號...");
    
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            user: email, 
            nickname: nickname,
            idToken: idToken
          })
        });
    
        const data = await res.json();
    
        if (res.ok) {
          updateStatus("註冊成功，正在跳轉...", "success");
          registerBtn.textContent = "✅ 註冊成功";
          registerBtn.style.background = "linear-gradient(135deg, #4CAF50 0%, #45a049 100%)";
          // 🔒 註冊成功，保持標誌為 true
          
          setTimeout(() => {
            try {
              window.location.href = "/SFL/";
              setTimeout(() => {
                if (window.location.pathname.includes('login')) {
                  window.location.replace("/SFL/");
                }
              }, 500);
              
              setTimeout(() => {
                if (window.location.pathname.includes('login')) {
                  showManualRedirect();
                }
              }, 3000);
              
            } catch (error) {
              showManualRedirect();
            }
          }, 1000);
        } else {
          updateStatus(data.error || "註冊失敗", "error");
          // 🔓 註冊失敗時重新啟用按鈕和重置標誌
          isAuthInProgress = false;
          registerBtn.disabled = false;
          registerBtn.textContent = "完成註冊";
          registerBtn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        }
    
      } catch (err) {
        console.error("註冊錯誤:", err);
        updateStatus("註冊過程發生錯誤", "error");
        // 🔓 發生錯誤時重新啟用按鈕和重置標誌
        isAuthInProgress = false;
        registerBtn.disabled = false;
        registerBtn.textContent = "完成註冊";
        registerBtn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
      } finally {
        showLoading(false);
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      updateStatus("準備登入系統");
      
      // 🔒 頁面可見性變化時檢查認證狀態
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden && firebase.auth().currentUser && !isAuthInProgress) {
          // 頁面重新可見且已登入，但沒有在進行認證流程
          // 可能是從 popup 返回，確保按鈕狀態正確
          const loginBtn = document.getElementById("loginButton");
          if (!loginBtn.disabled) {
            loginBtn.disabled = true;
            loginBtn.textContent = "✅ 認證成功";
            loginBtn.style.background = "linear-gradient(135deg, #4CAF50 0%, #45a049 100%)";
          }
        }
      });
    });
  </script>
</body>
</html>
