<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>背包與裝備管理</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/inventory.css" rel="stylesheet"/>
</head>
<body>
  <div id="initialOverlay">載入中...</div>
  <div id="loading-placeholder"></div>
  <script src="js/loading.js"></script>
  <script>
    fetch("loadingOverlay.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("loading-placeholder").innerHTML = html;
        document.getElementById("initialOverlay")?.remove();
        if (typeof startPageLoadingProgress === "function") startPageLoadingProgress();
      });
  </script>

  <h1 class="fancy-title">🌌 卡片矩陣系統</h1>
  <div class="top-grid">
    <div class="stats-section">
      <h2 class="fancy-subtitle">🧬 角色屬性</h2>
      <div id="statsDisplay"></div>
    </div>
    
    <div class="equipment-section">
      <h2 class="fancy-subtitle">📁 卡片插槽</h2>
      <div id="equipmentDisplay"></div>
    </div>
  </div>
  
  <div class="btn-group">
    <button class="square-btn" onclick="openCraftUI()">💻 製作端末</button>
    <button class="square-btn" onclick="openEquipUI()">🚀 插槽管理</button>
  </div>
  
  <div class="items-section">
    <h2 class="fancy-subtitle">📦 持有道具</h2>
    <div class="item-grid" id="itemGrid"></div>
  </div>
  
  <div id="dialogContainer"></div>
  <div id="loadingSpinner" class="loading-spinner">處理中...</div>

  <script type="module">
    const API_BASE = "https://sfl-9cb8.onrender.com";
    let token = null;
    let userData = {};
    let userItems = {};
    let equipData = [];
    let itemMeta = [];
    let cardData = [];
    let userCards = {};

    function showLoading(show) {
      const loading = document.getElementById("loadingOverlay");
      const spinner = document.getElementById("loadingSpinner");
      if (loading) loading.style.display = show ? "flex" : "none";
      if (spinner) spinner.style.display = show ? "block" : "none";
    }

    async function authFetch(url, options = {}) {
      return fetch(url, {
        ...options,
        headers: {
          ...(options.headers || {}),
          Authorization: `Bearer ${token}`,
        },
      });
    }

    async function loadGameData() {
      try {
        const [equipRes, itemRes, cardRes] = await Promise.all([
          fetch("parameter/equips.json"),
          fetch("parameter/items.json"),
          fetch("parameter/cards_data.json")
        ]);

        equipData = await equipRes.json();
        itemMeta = await itemRes.json();
        cardData = await cardRes.json();
      } catch (error) {
        console.error("載入遊戲資料失敗:", error);
        alert("載入遊戲資料失敗，請重新整理頁面");
      }
    }

    async function loadUserData() {
      try {
        const [statusRes, itemsRes, cardsRes] = await Promise.all([
          authFetch(`${API_BASE}/status`),
          authFetch(`${API_BASE}/user_items`),
          authFetch(`${API_BASE}/user_cards`)
        ]);

        userData = await statusRes.json();
        userItems = itemsRes.ok ? await itemsRes.json() : {};
        userCards = cardsRes.ok ? await cardsRes.json() : {};

        if (!itemsRes.ok) userItems = userData.items || {};
        if (!cardsRes.ok) userCards = userData.cards_owned || {};

        renderPage();
      } catch (error) {
        console.error("載入使用者資料失敗:", error);
        alert("載入使用者資料失敗");
      }
    }

    async function runMain() {
      showLoading(true);
      try {
        await loadGameData();
        await loadUserData();
      } catch (error) {
        console.error("初始化錯誤:", error);
        alert("頁面初始化失敗，請重新整理");
      } finally {
        showLoading(false);
      }
    }

    // 監聽 Firebase auth token
    window.addEventListener("message", async (e) => {
      if (e.data?.token) {
        token = e.data.token;
        await runMain();
      } else {
        console.warn("⚠️ 未收到有效 token，無法啟動");
      }
    });

    // 對下頁面函數留給你自行補上 token
    window.openCraftUI = openCraftUI;
    window.openEquipUI = openEquipUI;
    window.closeDialog = closeDialog;
    window.craftCard = craftCard;
    window.saveEquipment = saveEquipment;
  </script>
</body>
</html>
