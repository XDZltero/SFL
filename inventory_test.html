<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>背包與裝備</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="/js/firebase-init.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; padding: 20px; }
    .stats-display, .equipment-display, .item-grid { margin-bottom: 30px; }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .item-card { border: 1px solid #aaa; padding: 10px; border-radius: 10px; background: #fdfdfd; white-space: pre-wrap; }
    .item-card.rare { border-color: #4cc3ff; background: #eaf7ff; }
    .item-card.super-rare { border-color: #ff6ec7; background: #ffeafb; }
    #craftBtn, #equipBtn {
      padding: 10px 20px; margin-right: 10px; font-weight: bold;
      border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer;
    }
    #dialogContainer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
      display: none; align-items: center; justify-content: center;
    }
    .dialog-box {
      background: white; padding: 20px; border-radius: 10px;
      max-width: 600px; width: 90%;
    }
  </style>
</head>
<body>
  <h1 class="fancy-title">🎒 背包與裝備管理</h1>
  <div id="userInfo">(尚未載入)</div>
  <div class="stats-display"><h2>🧬 能力值</h2><div id="statsBlock"></div></div>
  <div class="equipment-display"><h2>🛡️ 裝備中</h2><div id="equipSlots"></div></div>
  <div class="item-grid" id="itemGrid"></div>
  <button id="craftBtn" onclick="openCraftUI()">🧪 製作卡片</button>
  <button id="equipBtn" onclick="openEquipUI()">🧷 裝備卡片</button>
  <div id="dialogContainer"></div>

  <script>
    let userId = null, userData = null, equips = null, itemMeta = null, cardData = null;

    function renderPage() {
      const statsBlock = document.getElementById("statsBlock");
      const equipSlots = document.getElementById("equipSlots");
      const itemGrid = document.getElementById("itemGrid");
      document.getElementById("userInfo").innerText = `👤 ${userData.nickname || userId}`;

      const base = userData.base_stats;
      const equipped = userData.equipment;
      const equipBonus = {};

      for (let i = 1; i <= 5; i++) {
        const e = equipped[i];
        if (!e) continue;
        const cardId = Object.keys(e)[0];
        const lvl = parseInt(e[cardId]);
        const card = equips.find(eq => eq.id === cardId);
        if (!card || !card.value[lvl]) continue;
        for (const [k, v] of Object.entries(card.value[lvl])) {
          equipBonus[k] = (equipBonus[k] || 0) + v;
        }
      }

      statsBlock.innerHTML = Object.entries(base).map(([k, baseVal]) => {
        const bonus = equipBonus[k] || 0;
        if (["shield", "evade", "other_bonus", "accuracy"].includes(k)) {
          const b = (baseVal * 100).toFixed(1);
          const bonusPct = (bonus * 100).toFixed(1);
          return `<p>${k.toUpperCase()}: ${(parseFloat(b)+parseFloat(bonusPct)).toFixed(1)}% (${b}% +${bonusPct}%)</p>`;
        }
        return `<p>${k.toUpperCase()}: ${baseVal + bonus} (${baseVal} +${bonus})</p>`;
      }).join("");

      equipSlots.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const e = equipped[i];
        if (!e) {
          equipSlots.innerHTML += `<div>欄位 ${i}：無裝備</div>`;
        } else {
          const cardId = Object.keys(e)[0];
          const lvl = parseInt(e[cardId]);
          const card = equips.find(eq => eq.id === cardId);
          if (card) {
            const bonusStr = Object.entries(card.value[lvl]).map(([k, v]) => `${k}+${v}`).join(", ");
            equipSlots.innerHTML += `<div>欄位 ${i}：${card.name}（Lv.${lvl}）<br>效果：${bonusStr}</div>`;
          }
        }
      }

      itemGrid.innerHTML = "";
      for (const [id, count] of Object.entries(userData.items || {})) {
        const meta = itemMeta.find(i => i.id === id);
        if (!meta) continue;
        let label = "", cls = "item-card";
        if (meta.special === 1) { label = "【稀有】"; cls += " rare"; }
        else if (meta.special === 2) { label = "【超稀有】"; cls += " super-rare"; }
        itemGrid.innerHTML += `<div class='${cls}'>${label}${meta.name}\n${meta.description}\n持有數量: ${count}</div>`;
      }
    }

    function openCraftUI() {
      const dialog = document.getElementById("dialogContainer");
      dialog.innerHTML = "";
      dialog.style.display = "flex";
      const list = cardData.map(card => {
        const enough = Object.entries(card.materials).every(([k, v]) => (userData.items[k] || 0) >= v);
        const btn = enough ? `<button onclick=\"craftCard('${card.id}')\">製作</button>` : `<span style='color:red'>材料不足</span>`;
        const matText = Object.entries(card.materials).map(([k,v]) => `${k} x${v}`).join(", ");
        return `<li><b>${card.name}</b>：${card.description}<br>🔧 ${matText}<br>${btn}</li>`;
      }).join("<hr>");
      dialog.innerHTML = `<div class='dialog-box'><h3>可製作卡片</h3><ul>${list}</ul><br><button onclick='closeDialog()'>關閉</button></div>`;
    }

    async function craftCard(cardId) {
      const card = cardData.find(c => c.id === cardId);
      if (!card) return alert("❌ 找不到卡片");

      const userRef = firebase.firestore().collection("users").doc(userId);
      const userSnap = await userRef.get();
      const user = userSnap.data();
      if (!user) return alert("❌ 使用者不存在");

      for (const [mat, qty] of Object.entries(card.materials)) {
        if ((user.items?.[mat] || 0) < qty) return alert("❌ 材料不足");
        user.items[mat] -= qty;
      }

      if (!user.cards_owned) user.cards_owned = {};
      if (user.cards_owned[cardId]) return alert("❌ 已擁有此卡片");
      user.cards_owned[cardId] = 1;
      await userRef.set(user);
      alert("✅ 製作成功");
      closeDialog();
      location.reload();
    }

    function openEquipUI() {
      const dialog = document.getElementById("dialogContainer");
      dialog.innerHTML = "";
      dialog.style.display = "flex";
      const equip = userData.equipment || {};
      const owned = userData.cards_owned || {};
      let html = "<div class='dialog-box'><h3>裝備卡片</h3>";
      for (let i = 1; i <= 5; i++) {
        html += `<label>欄位 ${i}: <select id='equip_slot_${i}'><option value=''>無</option>`;
        for (const [id, lvl] of Object.entries(owned)) {
          const sel = equip[i]?.[id] ? "selected" : "";
          html += `<option value='${id}' ${sel}>${id} Lv.${lvl}</option>`;
        }
        html += "</select></label><br>";
      }
      html += `<button onclick='saveEquip()'>儲存</button> <button onclick='closeDialog()'>取消</button></div>`;
      dialog.innerHTML = html;
    }

    async function saveEquip() {
      const newEquip = {};
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById(`equip_slot_${i}`).value;
        if (val) newEquip[i] = { [val]: userData.cards_owned[val] };
      }
      await firebase.firestore().collection("users").doc(userId).update({ equipment: newEquip });
      alert("✅ 裝備已更新");
      closeDialog();
      location.reload();
    }

    function closeDialog() {
      document.getElementById("dialogContainer").style.display = "none";
    }

    window.addEventListener("message", (e) => {
      if (e.data?.user && e.data?.userData && e.data?.equips && e.data?.itemMeta && e.data?.cards) {
        userId = e.data.user;
        userData = e.data.userData;
        equips = e.data.equips;
        itemMeta = e.data.itemMeta;
        cardData = e.data.cards;
        renderPage();
      }
    });
  </script>
</body>
</html>
