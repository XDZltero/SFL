<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>背包與裝備</title>
  <link rel="icon" href="favicon.ico" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 20px;
    }
    .stats-display, .equipment-display, .item-grid {
      margin-bottom: 30px;
    }
    .stats-display p, .equipment-display p {
      margin: 5px 0;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .item-card {
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 10px;
      background: #fdfdfd;
      white-space: pre-wrap;
    }
    .item-card.rare {
      border-color: #4cc3ff;
      background: #eaf7ff;
    }
    .item-card.super-rare {
      border-color: #ff6ec7;
      background: #ffeafb;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    #craftBtn, #equipBtn {
      padding: 10px 20px;
      margin-right: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #craftBtn:hover, #equipBtn:hover {
      background: #0056b3;
    }
    .equipment-slot {
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f4f4f4;
    }
    #dialogContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1 class="fancy-title">🎒 背包與裝備管理</h1>
  <div id="userInfo">(尚未載入)</div>

  <div class="stats-display">
    <div class="section-title">🧬 能力值</div>
    <div id="statsBlock">尚未載入</div>
  </div>
  <div class="equipment-display">
    <div class="section-title">🛡️ 裝備中</div>
    <div id="equipSlots">尚未載入</div>
  </div>
  <div class="item-grid" id="itemGrid"></div>

  <button id="craftBtn" onclick="openCraftUI()">🧪 製作卡片</button>
  <button id="equipBtn" onclick="openEquipUI()">🧷 裝備卡片</button>

  <div id="dialogContainer"></div>

  <script>
    let userId = null;
    let userData = null;
    let equips = null;
    let itemMeta = null;
    let cardData = null;

    function renderPage() {
      if (!userData || !equips || !itemMeta) return;

      document.getElementById("userInfo").innerText = `👤 ${userData.nickname || userId}`;
      const base = userData.base_stats;
      const equipped = userData.equipment;
      const equipBonus = {};

      for (let i = 1; i <= 5; i++) {
        const e = equipped[i];
        if (!e) continue;
        const cardId = Object.keys(e)[0];
        const lvl = parseInt(e[cardId]);
        const card = equips.find(eq => eq.id === cardId);
        if (!card || !card.value[lvl]) continue;
        for (const [k, v] of Object.entries(card.value[lvl])) {
          equipBonus[k] = (equipBonus[k] || 0) + v;
        }
      }

      let statsHtml = "";
      for (const [k, baseVal] of Object.entries(base)) {
        const bonus = equipBonus[k] || 0;
        if (["shield", "evade", "other_bonus", "accuracy"].includes(k)) {
          const b = (baseVal * 100).toFixed(1);
          const bonusPct = (bonus * 100).toFixed(1);
          statsHtml += `<p>${k.toUpperCase()}: ${(parseFloat(b)+parseFloat(bonusPct)).toFixed(1)}% (${b}% +${bonusPct}%)</p>`;
        } else {
          statsHtml += `<p>${k.toUpperCase()}: ${baseVal + bonus} (${baseVal} +${bonus})</p>`;
        }
      }
      document.getElementById("statsBlock").innerHTML = statsHtml;

      let equipHtml = "";
      for (let i = 1; i <= 5; i++) {
        const e = equipped[i];
        if (!e) {
          equipHtml += `<div class="equipment-slot">欄位 ${i}：無裝備</div>`;
        } else {
          const cardId = Object.keys(e)[0];
          const lvl = parseInt(e[cardId]);
          const card = equips.find(eq => eq.id === cardId);
          if (card) {
            const values = card.value[lvl];
            let bonusStr = Object.entries(values).map(([k, v]) => `${k}+${v}`).join(", ");
            equipHtml += `<div class="equipment-slot">欄位 ${i}：${card.name}（Lv.${lvl}）<br>效果：${bonusStr}</div>`;
          }
        }
      }
      document.getElementById("equipSlots").innerHTML = equipHtml;

      const grid = document.getElementById("itemGrid");
      grid.innerHTML = "";
      for (const [itemId, count] of Object.entries(userData.items || {})) {
        const meta = itemMeta.find(i => i.id === itemId);
        if (!meta) continue;
        let label = "";
        let cls = "item-card";
        if (meta.special === 1) {
          label = "【稀有】";
          cls += " rare";
        } else if (meta.special === 2) {
          label = "【超稀有】";
          cls += " super-rare";
        }
        const html = `<div class="${cls}">${label}${meta.name}\n${meta.description}\n持有數量: ${count}</div>`;
        grid.insertAdjacentHTML("beforeend", html);
      }
    }

    function openCraftUI() {
      if (!cardData) return alert("尚未載入卡片資料");
      const dialog = document.getElementById("dialogContainer");
      dialog.innerHTML = "";
      dialog.style.display = "flex";
      const list = cardData.map(card => {
        const matOk = Object.entries(card.materials).every(([k, v]) => (userData.items[k] || 0) >= v);
        const btn = matOk ? `<button onclick=\"craftCard('${card.id}')\">製作</button>` : "<span style='color:red'>材料不足</span>";
        const matText = Object.entries(card.materials).map(([k,v]) => `${k} x${v}`).join(", ");
        return `<li><b>${card.name}</b>：${card.description}<br>🔧 ${matText}<br>${btn}</li>`;
      }).join("<hr>");
      dialog.innerHTML = `<div class='dialog-box'><h3>可製作卡片</h3><ul>${list}</ul><br><button onclick='closeDialog()'>關閉</button></div>`;
    }

    function craftCard(cardId) {
      fetch("/craft_card", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user: userId, card: cardId })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("✅ 製作成功");
          closeDialog();
          window.location.reload();
        } else {
          alert("❌ 製作失敗: " + data.message);
        }
      });
    }

    function openEquipUI() {
      if (!userData.cards_owned) return alert("尚未擁有卡片");
      const dialog = document.getElementById("dialogContainer");
      dialog.innerHTML = "";
      dialog.style.display = "flex";
      const equipSlots = userData.equipment;
      const owned = userData.cards_owned;
      let html = "<div class='dialog-box'><h3>裝備卡片</h3>";
      for (let i = 1; i <= 5; i++) {
        html += `<label>欄位 ${i}：<select id='equip_slot_${i}'><option value=''>無</option>`;
        for (const [cardId, lvl] of Object.entries(owned)) {
          let label = `${cardId} Lv.${lvl}`;
          html += `<option value='${cardId}' ${equipSlots[i]?.[cardId] ? "selected" : ""}>${label}</option>`;
        }
        html += `</select></label><br>`;
      }
      html += `<button onclick='saveEquip()'>儲存</button> <button onclick='closeDialog()'>取消</button></div>`;
      dialog.innerHTML = html;
    }

    function saveEquip() {
      const payload = { user: userId, equipment: {} };
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById(`equip_slot_${i}`).value;
        if (val) payload.equipment[i] = { [val]: userData.cards_owned[val] };
      }
      fetch("/save_equipment", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("✅ 裝備已更新");
          closeDialog();
          window.location.reload();
        } else {
          alert("❌ 裝備失敗: " + data.message);
        }
      });
    }

    function closeDialog() {
      document.getElementById("dialogContainer").style.display = "none";
    }

    window.addEventListener("message", (e) => {
      if (e.data?.user && e.data?.userData && e.data?.equips && e.data?.itemMeta && e.data?.cards) {
        userId = e.data.user;
        userData = e.data.userData;
        equips = e.data.equips;
        itemMeta = e.data.itemMeta;
        cardData = e.data.cards;
        renderPage();
      }
    });
  </script>
</body>
</html>
